<head>

    <title>Document</title>

    <style>
        .box {

            margin: 30px;
            padding: 40px;
        }
        .box strong {
            display: block;

            font-weight: 600;

        }
        .box h2
        {
            font-size: 25px;
            font-weight: 700;
            margin-bottom: 15px;
        }

        }
        .box img {
            margin-bottom: 20px;
        }
        .box h3 {
        font-size: 25px;

</head>

        </p>
        <img src="images/notice.png" alt="LG U+ 고객센터">
        <h3>
        해피하우스
