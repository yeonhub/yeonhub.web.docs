<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/xeicon@2.3.3/xeicon.min.css">​﻿
    <link rel="stylesheet" href="css/reset.css">
    
    <style>
        .box {
            margin: 100px;
            width: 700px;
            height: 400px;
            position: relative;
            overflow: hidden;
        }
        .box a img {
            position: absolute;
            width: 700px;
            height: 400px;
            transition: 0.4s;
            transform: scale(1);
        }
        .box a:hover img {
            transform: scale(1.1);
        }
        .box a .txt {
            height: 400px;
            width: 500px;
            position: absolute;
            top: 0;
            right: -250px;
            color: white;
            font-size: 25px;
            background: black;
            transition: 0.4s;
            opacity: 0.5;
        }
        .box a:hover .txt {
            background: darkred;
            opacity: 1;
            transform:translateX(-100px) ;
        }
        .box a .txt strong {
            display: block;
            margin: 40px;
            line-height: 1.8;

        }
        .box a .txt p {
            display: block;
            font-size: 80px;
            margin-left: 40px;
        }
    </style>    
</head>
<body>
    <div class="box">
        <a href="">
            <img src="./SK/image2.png" alt="">
            <div class="txt">
                <strong>
                    [SK뉴스] SK㈜<br> 정기주주총회<br> 개최...”시장변화<br> 대응 · 성장기회<br> 선점”
                </strong>
                <p class="xi-long-arrow-right"></p>
            </div>
        </a>
    </div>
</body>
</html>
