<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <link rel="stylesheet" href="css/reset.css">
    <style>
        .con-box {
            width: 700px;
            height: 600px;
            padding: 10px;
            border: 1px solid #000;
            margin: 20px;
            display: flex;
            /* align-items: flex-start */
            /* align-items: flex-end; */
            align-items: center;
            justify-content: center;
        }
        .con-box .box {
            width: 100px;
            height: 100px;
            /* height: 100px; */
            font-size: 30px;
            line-height: 100px;
            text-align: center;
        }
        .con-box .box1 {
            background: orange;
        }
        .con-box .box2 {
            background: pink;
        }
        .con-box .box3 {
            background: beige;
        }
        .con-box .box4 {
            background: gold;
        }
    </style>
</head>
<body>
     <!-- div.con-box>div.box.box$*4 -->
     <div class="con-box">
        <div class="box box1">1</div>
        <div class="box box2">2</div>
        <div class="box box3">3</div>
        <div class="box box4">4</div>
     </div>
</body>
</html>
