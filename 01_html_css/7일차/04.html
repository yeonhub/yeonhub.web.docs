<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <link rel="stylesheet" href="css/reset.css">
    <style>
        .box {
            border: 1px solid #000;
            width: 300px;
            margin: 20px;
        }
        .box1 div {
            width: 300px;
            height: 100px;
            background: skyblue;
            visibility: hidden;
            /* visibility: hidden; 화면에는 존재하나 보이지 않음 */
        }
        .box2 div {
            width: 300px;
            height: 100px;
            background: beige;
            /* overflow: hidden; 넘치는 부분 짤라서 보여줌*/
            display: none;
            /* 화면에서 사라짐(존재X) */
        }
    </style>
</head>
<body>
    <div class="box box1">
        <div></div>
    </div>
    <div class="box box2">
        <div></div>
    </div>
     
    <pre>
        ==================================

    </pre>
</body>
</html>
