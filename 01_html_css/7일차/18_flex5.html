<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <link rel="stylesheet" href="css/reset.css">
    <style>
        .box {
            width: 400px;
            height: 200px;
            border: 1px solid #000;
            margin: 20px auto;
            font-size: 25px;
        }
        .box1 {
            text-align: center;
            line-height: 200px;
        }
        .box2 {
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .box3 {
            text-align: center;
            padding-top: 50px;
            box-sizing: border-box;
        }
        .box4 {
            display: flex;
            justify-content: center;
            align-items: center;
        }
    </style>
</head>
<body>
    <div class="box box1">안녕하세요1</div>
    <div class="box box2">
        <span>
            안녕하세요2
        </span>
    </div>
    <div class="box box3">
        <span>
            <img src="images/cat0.jpg" alt="" width="150px" >
        </span>
    </div>
    <div class="box box4">
        <span>
            <img src="images/cat0.jpg" alt="" width="150px" >
        </span>
    </div>
</body>
</html>
