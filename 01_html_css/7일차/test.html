<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <link rel="stylesheet" href="css/reset.css">
    <style>
        .list {}
        .list li {
            margin-bottom: 5px;}
        .list li a {
            display: block;
            width: 250px;
            height: 50px;
            border: 1px solid #000;
            line-height: 50px;
            text-align: center;
        }
        .con-box {
            margin-top: 50px;
         }
        .con-box .con {
            width: 100%;
            height: 1000px;
            padding: 50px 0;
        }
        .con-box .con h2 {
            font-size: 50px;
            font-weight: 700;
        }
        .con-box .con:nth-child(1) {
            background: orange;
        }
        .con-box .con:nth-child(2) {
            background: palegreen;
        }
        .con-box .con:nth-child(3) {
            background: hotpink;
        }
        .con-box .con:nth-child(4) {
            background: chartreuse;
        }
    </style>
</head>
<body>
    <ul class="list">
        <li><a href="#box1">제목1</a></li>
        <li><a href="#box2">제목2</a></li>
        <li><a href="#box3">제목3</a></li>
        <li><a href="#box4">제목4</a></li>
    </ul>

<div class="con-box">
        <div class="con" id="box1">
            <h2>타이틀</h2>
        </div>
        <div class="con" id="box2">
            <h2>타이틀</h2>
        </div>
        <div class="con" id="box3">
            <h2>타이틀</h2>
        </div>
        <div class="con" id="box4">
            <h2>타이틀</h2>
        </div>
    </div>
     
    <pre>
        ====================================================
        아이디 : 주로 큰 뼈대(구조), 한번만 사용 
        클래스 : 안에 대상(구성물), 여러번 사용 가능
        내부링크(책갈피)
        a href="#아이디"

        찾아갈 대상
        요소 id="아이디명"
    </pre>
</body>
</html>
