<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <link rel="stylesheet" href="css/reset.css">
    <style>
        .box {
            width: 500px;
            margin: auto;
        }

    .box div {
        width: 400px;
        height: 300px;
        padding: 50px;
        border: 20px dotted orangered;
        margin-bottom: 50px;

        background-image: url(images/cat2.jpg);
        background-repeat: no-repeat;
        background-position: 0 0;
    }
    .a1 {
        background-clip: border-box;
    }
    .a2 {
        background-clip: content-box;
    }
    .a3 {
        background-clip: padding-box;
    }
    .a4 { 
        background-origin: border-box;
    }
    .a5 {
        background-origin: content-box;
    }
    .a6 {
        background-origin: padding-box;
    }
    </style>
</head>
<body>
    <div class="box">
        <div class="a1"></div>
        <div class="a2"></div>
        <div class="a3"></div>
        <div class="a4"></div>
        <div class="a5"></div>
        <div class="a6"></div>
    </div>
    <pre>
        ==============================================================================

    </pre>
</body>
</html>
