<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <link rel="stylesheet" href="css/reset.css">
    <style>
        .con-box {
            width: 600px;
            margin: auto;
        }
        .con-box .box {
            width: 250px;
            height: 100px;
            border: 1px solid #000;
            text-align: center;
            line-height: 100px;
            margin: 10px;
            display: inline-block;
            /* 밑으로 나열되지 않고 박스 크기 만큼 옆으로 나열 */
        }
        .con-box .box1 {
            border-top-left-radius: 50px 20px;
            /* 좌상 꼭지점 기준 윗부분 50px, 옆부분 20px */
            border-top-right-radius: 40px 60px;
            border-bottom-right-radius: 40px 50px;
            border-bottom-left-radius: 20px 60px;
        }
        .con-box .box2 {
            border-radius: 50px 40px 40px 20px / 20px 60px 50px 60px
            /* box1와 같은 결과 */
        }
        .con-box .box3 {
            border-top-left-radius: 20px 50px;
            border-top-right-radius: 40px 20px;
            border-bottom-right-radius: 10px 0px;
            border-bottom-left-radius: 30px 15px;
        }
        .con-box .box4 {
            border-radius: 20px 40px 10px 30px / 50px 20px 0px 15px;

        }
        .con-box .box5 {
            height: 250px;
            border-radius: 0% 100% 50% 50% / 0% 50% 50% 100% ;

        }
        .con-box .box6 {

        }
    </style>
</head>
<body>
     <div class="con-box">
        <div class="box box1">테스트1</div>
        <div class="box box2">테스트2</div>
        <div class="box box3">테스트3</div>
        <div class="box box4">테스트4</div>
        <div class="box box5">테스트5</div>
        <div class="box box6">테스트6</div>
     </div>
    <pre>
        ==============================================================================
        border-radius : 둥근 사각형
        border-radius : 왼상 오상 오하 왼하
        단위 px, %
        너비/높이 동일 : 100%, 50% - 정원
    </pre>
</body>
</html>
