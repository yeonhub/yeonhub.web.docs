<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <link rel="stylesheet" href="css/reset.css">
    <style>
        .box {
            width: 600px;
            margin: center;
        }
        .box div {
            width: 100%;
            height: 200px;
            margin: 20px;
            border: 1px solid black;
        }
        .box .a1 {
            /* background: 이미지주소 반복 위치 (많이 사용) */
            /* background: 배경색 이미지주소 반복 위치/크기 배경고정 */
            background: url(images/a1.png) repeat-x 0 0 ;
        }
        .box .a2 {
            background: url(images/a2.png) no-repeat center center / 100px 100px;
        }
        .box .a3 {
            /* background: url(images/a1.png) 반복 위치/크기 고정여부 색; */
            background: url(images/a1.png);
        }
        .box .a4 {
            /* background: pink url() ... 기본값 */
            background: pink
        }
    </style>
</head>
<body>
     <div class="box">
        <div class="a1"></div>
        <div class="a2"></div>
        <div class="a3"></div>
        <div class="a4"></div>
     </div>
    <pre>
        =======================================================
        속기법 사용시 순서, 위치 조심
    </pre>
</body>
</html>
