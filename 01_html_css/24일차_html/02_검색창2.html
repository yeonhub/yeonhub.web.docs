<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/xeicon@2.3.3/xeicon.min.css">   
    <style>
        .search-wrap {
            margin: 30px;

        }
        .search-wrap .search-form {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 60px;
        }
        .search-wrap .search-form select {
            border: none;
            width: 100px;
            height: 20px;
        }
        .search-wrap .search-form input[type=text] {
            height: 20px;
            width: 200px;
  
        }
        .search-wrap .search-form input:focus {

        }
        .search-wrap .search-form select:focus {
            outline: none;
        }
        .search-wrap .search-form button {
            margin-left: 5px;
            color: white;
            background: #000;
            border: none;
        }
        .search-wrap .search-form button i {
            display: flex;
            font-size: 20px;
            width: 20px;
            height: 25px;
            justify-content: center;
            align-items: center;
        }

    </style>
</head>
<body>
    <div class="search-wrap">
        
        <form action="#" method="get" class="search-form">
            <select>
                <option>전체</option>
                <option>제목</option>
                <option>제목/본문</option>
            </select>
            <label for="search" class="hide">검색</label>
            <input type="text" id="search" title="검색어 입력">
            <button>
                <i class="xi-search"></i>
            </button>
        </form>
    </div>
</body>
</html>
