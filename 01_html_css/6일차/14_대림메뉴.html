<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <link rel="stylesheet" href="css/reset.css">
    <style>
        .top-menu {
            margin: 50px;
        }
        .top-menu li {
            display: inline-block;
            /* 가로로 나열 */
            margin-right: 15px;
        }
        .top-menu li a {}
        .top-menu li::after {
            content:"";
            display: inline-block;
            width: 1px;
            height: 10px;
            background-color: indianred;
            margin-left: 15px;
        }
        .top-menu li:last-child::after {
            display: none;
        }
    </style>
</head>
<body>

            <a href="#">홈</a>
        </li>

        </li>
