<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/xeicon@2.3.3/xeicon.min.css">
    <link rel="stylesheet" href="css/reset.css">
    
    <style>
        .box {
            width: 300px;
            height: 200px;
            background: tan;
            border-radius: 15px;
            margin: 50px auto;
            color: white;
            text-align: center;
            line-height: 200px;
            font-size: 30px;
            position: relative;
            border: 5px solid #000;
        }
        .box:after, .box:before {
        	bottom: 100%;
        	left: 50%;
        	border: solid transparent;
        	content: "";
        	height: 0;
        	width: 0;
        	position: absolute;
        	pointer-events: none;
        }

        .box:after {
        	border-color: rgba(136, 183, 213, 0);
        	border-bottom-color: tan;
        	border-width: 30px;
        	margin-left: -30px;
        }
        .box:before {
        	border-color: rgba(194, 225, 245, 0);
        	border-bottom-color: black;
        	border-width: 36px;
        	margin-left: -36px;
        }

    </style>    
</head>
<body>
    <div class="box box1">박스</div>
    <pre>
        before가 먼저 생성되므로 after 밑에 깔림
        before를 크게 만들거나 absolute 절대위치를 조절해서 테두리 처럼 사용
    </pre>
</body>
</html>
