<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/xeicon@2.3.3/xeicon.min.css">
    <link rel="stylesheet" href="css/reset.css">
    
    <style>
        .box {
            width: 300px;
            height: 200px;
            background: tan;
            border-radius: 15px;
            margin: 50px auto;
            color: white;
            text-align: center;
            line-height: 200px;
            font-size: 30px;
            position: relative;
        }
        .box::after {
            display: block;
            content: "";
            width: 0;
            height: 0;
            border-top: 40px solid tan;
            border-right: 40px solid transparent;
            position: absolute;
        }
        .box1::after {
            /* display: block;
            content: "";
            width: 0;
            height: 0;
            border-top: 25px solid tan;
            border-right: 25px solid transparent;
            position: absolute; */
            left: 30%;
            top: -20px;
            transform: rotate(45deg);
        }
        .box2::after {
            /* display: block;
            content: "";
            width: 0;
            height: 0;
            border-top: 25px solid tan;
            border-right: 25px solid transparent;
            position: absolute; */
            right: -20px;
            top: 30%;
            transform: rotate(135deg);
        }
        .box3::after {
            /* display: block;
            content: "";
            width: 0;
            height: 0;
            border-top: 25px solid tan;
            border-right: 25px solid transparent;
            position: absolute; */
            right: 30%;
            bottom: -20px;
            transform: rotate(-135deg);
        }
        .box4::after {
            /* display: block;
            content: "";
            width: 0;
            height: 0;
            border-top: 25px solid tan;
            border-right: 25px solid transparent;
            position: absolute; */
            left: -20px;
            top: 30%;
            transform: rotate(-45deg);
        }
    </style>    
</head>
<body>
    <div class="box box1">좌상</div>
    <div class="box box2">우상</div>
    <div class="box box3">우하</div>
    <div class="box box4">좌상</div>
</body>
</html>
