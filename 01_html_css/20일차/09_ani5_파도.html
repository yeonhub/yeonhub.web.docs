<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/xeicon@2.3.3/xeicon.min.css">
    <link rel="stylesheet" href="css/reset.css">
    <style>
        .txt { 
            width: 600px; 
            margin: 50px; 
            display: flex; 
            overflow: hidden;
        }
        .txt span { 
            display: block; 
            width: 80px; 
            height: 80px; 
            font-size: 80px; 
            font-weight: 900; 
            text-transform: uppercase; 
            line-height: 1; 
            color: #006064;
            animation: ani 0.6s linear infinite alternate;
        }
        .txt span:nth-child(1) {
            animation-delay: 0s;
        }
        .txt span:nth-child(2) {
            animation-delay: 0.1s;
        }
        .txt span:nth-child(3) {
            animation-delay: 0.2s;
        }
        .txt span:nth-child(4) {
            animation-delay: 0.3s;
        }
        .txt span:nth-child(5) {
            animation-delay: 0.4s;
        }
        .txt span:nth-child(6) {
            animation-delay: 0.5s;
        }
        .txt span:nth-child(7) {
            animation-delay: 0.6s;
        }
        
        @keyframes ani {
            0% {color: #00838F;}
            10% {color: #0097A7;}
            20% {color: #0097A7;}
            30% {color: #00ACC1;}
            40% {color: #00BCD4;}
            50% {color: #26C6DA;}
            60% {color: #4DD0E1;}
            70% {color: #80DEEA;}
            80% {color: #B2EBF2;}
            90% {color: #E0F7FA;}
            100% {color: #ffffff;}
        }
    </style>
</head>
<body>
   <p class="txt">
        <span>p</span>
        <span>r</span>
        <span>o</span>
        <span>j</span>
        <span>e</span>
        <span>c</span>
        <span>t</span>
   </p>
</body>
</html>
