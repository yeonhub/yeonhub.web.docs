<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/xeicon@2.3.3/xeicon.min.css">
    <link rel="stylesheet" href="css/reset.css">
    
    <style>
        div {
            width: 100px;
            height: 100px;
            background: orange;
            margin: 20px;
            position: relative;

            animation-name: ani;
            animation-duration: 1s;
            /* 총 시간 */
            animation-iteration-count: 3;
            /* 반복 횟수 */
            animation-timing-function: ease-in-out;
            /* 효과 */
            animation-delay: 1s;
            /* 선딜레이 시간 */
            animation-direction: alternate;
            /* 원점으로 돌아옴 (돌아오는 것도 1회 카운트) */
        }

        @keyframes ani {
            0% {
                left: 0;
            }
            /* 시작 */
            100% {
                left: 300px;
            }
            /* 끝 */
        }
    </style>    
</head>
<body>
    <div></div>
</body>
</html>
