<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <a href="http://www.naver.com">컨텐츠</a>
<a href="http://www.naver.com" target="_blank">네이버 새탭</a>
<a href="http://www.naver.com" target="_blank" title="네이버로 이동합니다(새탭)">네이버 새탭(타겟)</a>



    <pre>
        a : 링크
        속성 : 
        href(기본) : url , 웹 : http://
                    ./ 현재폴더 - 파일경로
                    ../ 상위폴더
                    내부 링크 가능
                    # : 현재페이지(가상링크)
        target = _blank (새 탭)
        title = 툴팁 (마우스 올리면)

    </pre>
</body>
</html>
