<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <link rel="stylesheet" href="css/reset.css">
</head>
<body>
    <!--     
    h1{제목1}
    h2{제목2}
    h3{제목3}
    p{안녕하세요}
    dl>dt{용어정의}+dd{용어설정} 
    -->

    <h1>제목1</h1>
    <h2>제목2</h2>
    <h3>제목3</h3>
    <p>안녕하세요</p>
    <dl>
        <dt>용어정의</dt>
        <dd>용어설정</dd>
    </dl>

    <pre>
        ///////////////////////////
        모든 태그는 기본값이 존재한다
        ex) 제목 숫자가 커지면 글씨 사이즈가 작아진다
            ul : 앞 점
            ol : 앞 숫자
            dl : 들여쓰기 형식

            태그들은 여분(밖) 공간 패딩(안쪽) 공간이 존재한다

            reset.css : 초기화 파일 (태그들이 갖고 있는 성격 초기화)

    </pre>

</body>
</html>
