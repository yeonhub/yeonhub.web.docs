<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/xeicon@2.3.3/xeicon.min.css">
    <style>
        .box {
            margin: 50px;
            position: relative;
            width: 800px;
        }
        .box input[type=checkbox] {
            position: absolute;
            left: -9999px;
            top: 0;
        }
        .box label {
            margin-right: 50px;
            position: relative;
        }
        .box label::before {
            content: "";
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 1px solid #000;
            margin-right: 5px;
            vertical-align: middle;
            cursor: pointer;
            transition: 0.5s;
        }
        .box input[type=checkbox]:checked + label::before {
            content: "\270B";
            display: inline-block;
            width: 20px;
            height: 20px;
            border-color: orange;
            color: lightcoral;
            text-align: center;
            line-height: 20px;
        }
    </style>
</head>
<body>
    <p class="box">
        <input type="checkbox" name="chk1" id="chk1" checked>
        <!-- checked 기본값이 체크 된 상태 -->
        <label for="chk1">사과</label>
        <input type="checkbox" name="chk2" id="chk2">
        <label for="chk2">딸기</label>
        <input type="checkbox" name="chk3" id="chk3">
        <label for="chk3">포도</label>
        <input type="checkbox" name="chk4" id="chk4">
        <label for="chk4">수박</label>
        <input type="checkbox" name="chk5" id="chk5">
        <label for="chk5">귤</label>
    </p>
</body>
</html>
