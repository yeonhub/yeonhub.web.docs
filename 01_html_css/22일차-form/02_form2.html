<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/xeicon@2.3.3/xeicon.min.css">   
    <style>
        .box {
            margin: 50px;
        }
        /* 
            1. text : 너비 지정하기
                공통 크기
                .class100 {width: 100px}
                .class20 {width: 20px}
        */
        .w150 {
            width: 150px;
        }
        .w80 {
            width: 80px;
        }
        .w50 {
            width: 50px;
        }

        /* 
            2. reset.css
                password, text : padding-top/battom을 기본적으로 갖고 있기 때문에 box-sizing : border-box사용
        */
        input[type=text], input[type=password] {
            box-sizing: border-box;
        }

        /* 
            3. 폼요소는 inline-block 이지만 label은 inline이다.
        */
    </style>
</head>
<body>
    <div class="box">
        <form action="#" method="get" name="form">
        <!-- form 대신 div 가능 -->
            <fieldset>
            <!-- fieldset : 생략 가능 -->
                <legend>연습양식</legend>
                <!-- legend : 생략 가능 -->
                <!-- p 뿐만 아니라 모든 태그 가능 -->
                <p>
                    <label for="userid">아이디</label>
                    <input type="text" id="userid" title="아이디 입력" size="10" maxlength="5" placeholder="아이디" required autocomplete="off" class="w50">
                    <!--
                        size : 입력 박스 크기
                        maxlength : 최대 입력 수
                        placeholder : 안내글
                        required : 필수 사항
                        autocomplete : 자동완성
                    -->
                </p>
                <p>
                    <label for="userpw1">비밀번호</label>
                    <input type="password" id="userpw1" title="비밀번호 입력" placeholder="비밀번호 입력" required class="w150">
                </p>
                <p>
                    <label for="userpw2">비밀번호 재입력</label>
                    <input type="password" id="userpw2" title="비밀번호 입력">
                </p>
                <p>
                    <label for="tel">전화번호</label>
                    <input type="tel" id="tel" title="국번 세자리" class="w50"> -
                    <input type="tel" title="중간 네자리" class="w80"> -
                    <input type="tel" title="끝 네자리" class="w80">
                    <!-- id는 한 번만 -->
                </p>
                <p>
                    <input type="file">
                </p>
                <p>
                    <input type="checkbox" id="chk1" name="chk1" >
                    <label for="chk1">화장품</label>
                    <input type="checkbox" id="chk2" name="chk2">
                    <label for="chk2">운동화</label>
                    <input type="checkbox" id="chk3" name="chk3">
                    <label for="chk3">상품권</label>
                    <!-- checkbox는 name 필수, 중복선택 가능한 checkbox는 name을 각각 다르게 -->
                </p>
                <p>
                    <input type="radio" id="rad1" name="rad">
                    <label for="rad1">1학년</label>                
                    <input type="radio" id="rad2" name="rad">
                    <label for="rad2">2학년</label>
                    <input type="radio" id="rad3" name="rad">
                    <label for="rad3">3학년</label>
                    <!-- 중복선택 안되는 radio는 name을 같게  -->
                </p>
                <p>
                    <input type="hidden">

                    <!-- 화면에 보이지 않음 -->
                    <!-- 값을 임시로 잠시 보관, 불러오기 위한 용도 -->
                </p>
                <p>
                    <label for="sel">사이트</label>
                    <select id="sel" title="사이트 선택">
                        <option>사이트 선택</option>
                        <option>네이버</option>
                        <option>다음</option>
                        <option>구글</option>
                    </select>
                </p>
                <p>
                    <label for="comm">여러 줄</label>
                    <textarea id="comm" cols="50" rows="5"></textarea>
                </p>
                <p>
                    <input type="button" value="클릭 버튼">
                    <button>클릭용</button>
                    <button><i class=""></i></button>
                    <input type="submit" value="가입">
                    <!-- submit 전송용 -->
                    <input type="reset" value="취소">
                </p>
            </fieldset>
        </form>
    </div>
</body>
</html>
