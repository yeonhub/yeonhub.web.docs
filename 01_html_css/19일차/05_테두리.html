<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/xeicon@2.3.3/xeicon.min.css">
    <link rel="stylesheet" href="css/reset.css">    
    <style>
        .box img {
            width: 400px;
            height: 400px;
        }
        .box {
            width: 400px;
            height: 400px;
            margin: 50px auto;
            position: relative;
        }
        .box strong {
            background: #000;
            padding: 10px;
            position: absolute;
            left: 30%;
            bottom: 20px;
            color: white;
            font-size: 30px;
            font-weight: 700;
        }
        .box div {
            position: absolute;
            left: 0;
            top: 0;
            width: 400px;
            height: 400px;
        }
        .box div span {
            display: block;
            position: absolute;
            transition: 0.4s;
        }
        .box div span:nth-child(1) {
            left: 0;
            top: 0;
            width: 0px;
            height: 10px;
            background: orange;
        }
        .box:hover div span:nth-child(1) {
            width: 400px;
        } 
        .box div span:nth-child(2) {
            right: 0;
            top: 0;
            width: 10px;
            height: 0px;
            background: orange;
        }
        .box:hover div span:nth-child(2) {
            height: 400px;
        }
        .box div span:nth-child(3) {
            right: 0;
            bottom: 0;
            width: 0px;
            height: 10px;
            background: orange;
        }
        .box:hover div span:nth-child(3) {
            width: 400px;
        }
        .box div span:nth-child(4) {
            left: 0;
            bottom: 0;
            width: 10px;
            height: 0px;
            background: orange;
        }
        .box:hover div span:nth-child(4) {
            height: 400px;
        }
    </style>    
</head>
<body>
    <div class="box">
        <img src="images/lf.png" alt="">
        <strong>나는 루피</strong>
        <div>
            <span></span>
            <span></span>
            <span></span>
            <span></span>
        </div>
    </div>
</body>
</html>
