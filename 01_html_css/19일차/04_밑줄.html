<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/xeicon@2.3.3/xeicon.min.css">
    <link rel="stylesheet" href="css/reset.css">
    
    <style>
        .box {
            width: 400px;
            height: 400px;
            border: 1px solid #000;
            margin: 50px auto;
            position: relative;
        }
        .box span {
            position: absolute;
            transition: 1s;
        }
        .box1 span {
            width: 100%;
            height: 5px;
            background: tan;
            left: 0;
        }
        .box1 span:nth-child(1) {
            top: 80px;
            width: 0;
        }
        .box1:hover span:nth-child(1) {
            top: 80px;
            width: 400px;
        }
        .box1 span:nth-child(2) {
            top: 160px;
            left: auto;
            right: 0;
            width: 0;
        }
        .box1:hover span:nth-child(2) {
            top: 160px;
            width: 400px;
        }
        .box1 span:nth-child(3) {
            top: 240px;
            transform: scaleX(0);
        }
        .box1:hover span:nth-child(3) {
            top: 240px;
            transform: scaleX(1);
        }
        .box1 span:nth-child(4) {
            top: 320px;
            transform-origin: 0 0;
            transform: scaleX(0);
        }
        .box1:hover span:nth-child(4) {
            top: 320px;
            transform: scaleX(1);
        }
        /* box2 */
        .box2 span {
            top: 0;
            height: 400px;
            width: 5px;
            background: tan;
        }
        .box2 span:nth-child(1) {
            left: 80px;
            height: 0;
        }
        .box2:hover span:nth-child(1) {
            left: 80px;
            height: 100%;
        }
        .box2 span:nth-child(2) {
            left: 160px;
            height: 0;
            bottom: 0;
            top: auto;
        }
        .box2:hover span:nth-child(2) {
            left: 160px;
            height: 100%;
        }
        .box2 span:nth-child(3) {
            left: 240px;
            transform: scaleY(0);
        }
        .box2:hover span:nth-child(3) {
            left: 240px;
            transform: scaleY(1);
        }
        .box2 span:nth-child(4) {
            left: 320px;
            transform-origin: 0 0;
            transform: scaleY(0);
        }
        .box2:hover span:nth-child(4) {
            left: 320px;
            transform: scaleY(1);
        }
    </style>    
</head>
<body>
    <div class="box box1">
        <span>1</span>
        <span></span>
        <span></span>
        <span></span>
    </div>
    <div class="box box2">
        <span></span>
        <span></span>
        <span></span>
        <span></span>
    </div>
</body>
</html>
