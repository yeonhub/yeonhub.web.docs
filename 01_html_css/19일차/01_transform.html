<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/xeicon@2.3.3/xeicon.min.css">
    <link rel="stylesheet" href="css/reset.css">
    
    <style>
        .box {
            width: 400px;
            margin: 50px auto;
        }
        .box img {
            width: 400px;
            height: 250px;
            transition: all 1s ease-in-out;
        }
        .box1 {
            height: 250px;
        }
        .box1:hover img {
            transform: scale(1.5);
        }
        .box2 {
            border: 1px solid #000;
        }
        .box p {
            width: 100%;
            height: 250px;
            overflow: hidden;
        }
        .box2 img {
            transition: 1s;
        }
        .box2 strong {
            display: block;
            margin-top: 40px;
            font-size: 20px;
            text-align: center;
        }
        .box2:hover img {
            transform: scale(1.2);
        }
        .box3 {
            height: 250px;
            position: relative;
            border: 1px solid #000;
        }
        .box3 strong {
            display: block;
            width: 100%;
            line-height: 80px;
            background: gray;
            color: white;
            font-size: 18px;
            font-weight: 500;
            text-align: center;
            transition: all 1s ease;
        }
        .box3:hover strong {
            position: absolute;
            left: 0;
            bottom: -80px;
            transform: translateY(-100%); opacity: 0.8;
        }
        .box4 {
            height: 250px;
            position: relative;
            border: 1px solid #000;
            overflow: hidden;
        }
        .box4 strong {
            display: block;
            width: 400px;
            height: 80px;
            line-height: 80px;
            background: gray;
            text-indent: 20px;
            font-size: 20px;
            font-weight: 500px;
            color: white;
            transition: 1s;

            transform-origin: 0 0;
            transform: rotate(-90deg) translateY(-80px);
        }
        .box4:hover strong {
            transform: rotate(-90deg);
        }
    </style>    
</head>
<body>
    <div class="box box1"><img src="images/cat0.jpg" alt=""></div>

    <div class="box box2"><p><img src="images/cat1.jpg" alt=""></p><strong>야옹이</strong></div>

    <div class="box box3"><img src="images/cat2.jpg" alt=""><strong>애옹이</strong></div>

    <div class="box box4"><img src="images/cat3.jpg" alt=""><strong>애옹이</strong></div>
</body>
</html>
