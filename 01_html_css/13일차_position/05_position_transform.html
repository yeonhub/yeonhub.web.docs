<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <link rel="stylesheet" href="css/reset.css">
    <style>
        .popup {
            width: 300px;
            height: 400px;
            background: pink;
            padding: 30px;
            box-sizing: border-box;
            position: absolute;
            left: 50%;
            top: 50%;
            /* margin-left: -150px ;
            margin-top: -200px ; */
           
            transform: translate(-50%, -50%);
        }
        
        .popup h2 { font-size: 30px; }
           
    </style>    
</head>
<body>
    
    <!-- div.popup>h2{공지사항} -->
    <div class="popup">
        <h2>공지사항</h2>
    </div>
    
    <pre>
        팝업 가운데 ( 모달 )
        왼쪽 상단 기준점 가운데처리 
        

        해결방법1)
        margin-left: -너비/2
        margin-top: -높이/2

        해결방법2)
        transform : 변형
        transform : translate(x축, y축)
        transform : translate(-50%, -50%) : 자기 자신의 절반 크기 만큼 위치 이동

        
    </pre>
</body>
</html>
