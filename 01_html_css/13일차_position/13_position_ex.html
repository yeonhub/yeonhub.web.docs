<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/xeicon@2.3.3/xeicon.min.css">​﻿
    <style>
        .list {
         margin: 20px;   
        }
        .list li {
            position: relative;
            padding-left: 15px;
        }
        .list li::after {
            content: "";
            display: block;
            width: 4px;
            height: 4px;
            border-radius: 50%;
            background: cadetblue;
            position: absolute;
            left: 0;
            top: 50%;
            transform: translateY(-50%);
        }
        .list li a {
            background: tan;
            line-height: 1.8;
        }
    </style>    
</head>
<body>
    <!-- ul.list>li*6>a[href="#"]{안녕하세요 지금은 연습중 입니다} -->
    <ul class="list">

        <li><a href="#">안녕하세요 지금은 연습중 입니다</a></li>
        <li><a href="#">안녕하세요 지금은 연습중 입니다</a></li>

        <li><a href="#">안녕하세요 지금은 연습중 입니다</a></li>
    </ul>
</body>
</html>
