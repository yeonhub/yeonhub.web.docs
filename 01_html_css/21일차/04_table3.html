<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/xeicon@2.3.3/xeicon.min.css">   
    <style>
        body {
            margin: 100px;
        }
        /* table에는 너비 필수 */
        /* table 100% 처리, 부모 div px */
        table {
            width: 500px;
        }
        /* 열 너비 */
        table .w1 {
            width: 100px;
        }
        table .w2 {
            width: 100px;
        }
        table .w3 {}
        /* td, td 공통 */
        table th, table td {
            border: 1px solid black;
            height: 60px;
            /* th, td 세로 가운데 정렬 */
            vertical-align: middle;
            text-align: center;
        }
        table thead {}
        /* tr에는 css처리 조심할 것 */
        table thead tr {}
        table thead tr th {
            border-bottom: none;
            /* 겹쳐서 두꺼워 지는것 제거 */
            background: lightgray;
            border-top: 2px solid orange;
        }
    </style>
      
</head>
<body>
    <table>
        <caption class="hide">
            <strong>표 제목</strong>
            <p>표 설명 작성</p>
        </caption>
        <!-- 칸(열) 너비값 지정 -->
        <colgroup>
            <col class="w1">
            <col class="w2">
            <col class="w3">
        </colgroup>
        <!-- 테이블 제목 -->
        <thead>
            <tr>
                <th scope="col">제목1</th>
                <th scope="col">제목2</th>
                <th scope="col">제목3</th>
            </tr>
            <!-- th는 tr로 묶여있어야 한다 -->
        </thead>
        <tfoot>
            <tr>
                <td>합계</td>
                <td>평균</td>
                <td>통계</td>
            </tr>
        </tfoot>
        <tbody>
            <tr>
                <th>내용</th>
                <th>내용</th>
                <th>내용</th>
            </tr>
            <tr>
                <th>내용</th>
                <th>내용</th>
                <th>내용</th>
            </tr>
            <tr>
                <th>내용</th>
                <th>내용</th>
                <th>내용</th>
            </tr>
        </tbody>
    </table>


    <pre>
        1) thead
        2) tfoot (합계, 통계, 평균 등 필요 없으면 생략)
        3) rbody

        th에 scope사용 접근성 떄문
        scope="col"
        scope="row"
    </pre>
</body>
</html>
