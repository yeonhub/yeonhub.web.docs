<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <link rel="stylesheet" href="css/reset.css">
    <style>
        div {
            background-color: aquamarine;
            width: 200px;
            height: 100px;
            margin: 20px;
            padding: 20px;
            box-sizing: border-box;
        }

        p {
            background-color: aqua;
        }

        ul {
            background-color: chartreuse;
        }

        ul li {
            background-color: darkcyan;

        }
        dl dd {
            background-color: deeppink;
            padding: 20px;
            margin: 30px;
        }
    </style>
</head>
<body>
    <!-- div+p+ul>li*2^dl>dt+dd*2 -->
    <div>안녕하세요</div>
    <p>문단</p>
    <ul>
        <li>리스트1</li>
        <li>리스트2</li>
    </ul>
    <dl>
        <dt>용어</dt>
        <dd>설명</dd>
        <dd>설명</dd>
    </dl>

    <pre>
        ----------------------------------------------------------------
        1. 블럭 요소
            div, hn, p, ul, li, il, dl, dd
            1) 너비는 부모 크기만큼 인식한다 (100%) : 한줄
            2) 너비/높이 지정 가능
            3) padding, margin 모두 가능

    </pre>
    
</body>
</html>
