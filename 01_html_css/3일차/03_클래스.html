<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <link rel="stylesheet" href="css/reset.css">
    <style>
        .box1 {}
        .box1 h2 {background-color: antiquewhite;}
        .box1 p {font-size: 50px; background-color: cadetblue;}

        .box2 {}
        .box2 h2 {background-color: aqua;}
        .box2 p {color: aquamarine;}

        .box3 {}
        .box3 h2 {background-color: aquamarine;}
        .box3 p {background-color: darkgoldenrod; font-size: 20px;}
    </style>
</head>
<body>
    <!-- div>h2{제목}+p{내용입니다} -->
    <div class="box1">
        <h2>제목</h2>
        <p>내용입니다</p>
    </div>
    <div class="box2">
        <h2>제목</h2>
        <p>내용입니다</p>
    </div>
    <div class="box3">
        <h2>제목</h2>
        <p>내용입니다</p>
    </div>
    
</body>
</html>
