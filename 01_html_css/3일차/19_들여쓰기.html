<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <link rel="stylesheet" href="css/reset.css">
    <style>
        p {
            border: 1px solid forestgreen;
            margin: 20px;
        }
        .box1 {text-indent: 30px;}
        .box2 {text-indent: 50px;}
        .box3 {text-indent: -30px;}
        .box4 {text-indent: 60px;}

        em{
            text-indent: 50px;
            padding-left: 50px;
            border: 1px solid rebeccapurple;}
    </style>
</head>
<body>
    <p class="box1">안녕하세요1</p>
    <p class="box2">안녕하세요2</p>
    <p class="box3">안녕하세요3</p>
    <p class="box4">안녕하세요4</p>
    <em>나는 인라인</em>

    <pre>
        들여쓰기 : 
        text-indent : px
        양수 : 들여쓰기
        음수 : 내어쓰기
        
    </pre>
    
</body>
</html>
