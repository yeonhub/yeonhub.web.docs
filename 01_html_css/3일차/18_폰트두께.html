<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <link rel="stylesheet" href="css/reset.css">
    <style>
            p {border: 1px solid black; 
                font-size: 40px; 
                margin: 15px;
                text-align: center;
                padding: 5px;
            
            }
            .box1{font-weight: 100; font-size: 20px;}
            .box2{font-weight: 200; font-size: 30px;}
            .box3{font-weight: 300; font-size: 40px;}
            .box4{font-weight: 400; font-size: 50px;}
            .box5{font-weight: 500;}
            .box6{font-weight: 600;}
            .box7{font-weight: 700;}
            .box8{font-weight: 800;}
            .box9{font-weight: 900;}
            .box10{font-weight: 1000;}

    </style>
</head>
<body>

    <p class="box1">안녕1</p>
    <p class="box2">안녕2</p>
    <p class="box3">안녕3</p>
    <p class="box4">안녕4</p>
    <p class="box5">안녕5</p>
    <p class="box6">안녕6</p>
    <p class="box7">안녕7</p>
    <p class="box8">안녕8</p>
    <p class="box9">안녕9</p>
    <p class="box10">안녕10</p>
    
    <pre>
        서체에 따라 다르다
    </pre>
    
</body>
</html>
