<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <link rel="stylesheet" href="css/reset.css">
    <style>
        p, h2 {
            background-color: green ;
            padding: 50px 10px; 
        }
        span {
            background-color: bisque;
            width: 100px;
            height: 100px;
            /* 인라인 너비/높이 불가 */
            margin-left: 20px;
            margin-right: 20px;
            margin-top: 30px;
            margin-bottom: 30px;
            /* margin/padding 좌우만 가능 */
            padding-left: 20px;
            padding-right: 20px;
            padding-top: 50px;
            padding-bottom: 50px;
        }
        strong {
            background-color: aqua;
            width: 50px;
            height: 50px;
            /* 불가능 */
            margin: 20px 20px 20px 20px;
            padding: 30px 30px 30px 30px;
        }

    </style>
</head>
<body>
    <p>p블럭</p>
    <span>span작은영역라인</span>
    <em>em약강조</em>
    <strong>strong강강조</strong>
    <h2>h2블럭 타이틀</h2>
    <strong>strong강강조2</strong>
    <a href="#">a인라인 링크</a>
    <pre>
        
        2. 인라인 요소
            a, span, em, b, i, strong
            1) 자신의 내용 크기만큼(컨텐츠 만큼) 인식, 옆으로 나열
            2) 너비, 높이 사용 불가
            3) margin/padding : 좌우만 가능
            단, 상하 가능, 다른 컨텐츠에 영향을 줄 수 없다
    </pre>
    
</body>
</html>
