<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/media.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/xeicon@2.3.3/xeicon.min.css">
</head>

<body>
    <div id="wrap">
        <header id="header">
            <div class="inner">
                <h1><a href="index.html"><img src="images/logo.png" alt="sk 주식회사"></a></h1>
                <nav class="nav">
                    <ul class="gnb">
                        <li><a href="#">회사소개</a></li>
                        <li><a href="#">투자정보</a></li>
                        <li><a href="#">사회적가치</a></li>
                        <li><a href="#">미디어센터</a></li>
                    </ul>
                    <p class="close"><i class="xi-close"></i></p>
                </nav>
            </div>
            <p class="all-menu"><i class="xi-bars"></i></p>
        </header>
        <!-- header -->
        <section id="visual">
            <div class="inner">
                <div class="text-box">
                    <h2>SK 주식회사</h2>
                    <p>지속 가능한 미래를 만드는 <br>전문가치 투자자 입니다.</p>
                </div>
            </div>
        </section>
        <!-- visual -->
    </div>
</body>
<script>
    const nav = document.querySelector('.nav');
    const gnb = document.querySelector('.gnb');
    const hamBtn = document.querySelector('.all-menu');
    const navClose = document.querySelector('.close');
    let navState = true;

    hamBtn.addEventListener('click', e => {
        if (navState) { nav.style.right = '0'; }
        else { nav.style.right = '-100%'; }
        navState = !navState;
    })
    navClose.addEventListener('click',e=>{
        if (navState) { nav.style.right = '-100%'; }
        else { nav.style.right = '0'; }
        navState = !navState;
    })

    window.addEventListener('resize', function () {
        const width = window.innerWidth;
        if (width >= 1023) nav.style.right = '0';
    });
</script>

</html>
