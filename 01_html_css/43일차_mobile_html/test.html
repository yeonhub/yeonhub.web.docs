<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="css/reset.css">
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/xeicon@2.3.3/xeicon.min.css">
	<style>
		/* 전체 너비 100% */
		/* 전체 너비 360(galaxy) */
		/* 전체 너비 375(iphone) */
		.wrap {
			width: 100%;
			display: flex;
		}
		/* 90/360*100 = 25 */
		.wrap .box {
			width: 25%;
			height: 50px;
		}
		.wrap .box1 {
			background: lightblue;
		}
		.wrap .box2 {
			background: lightcyan;
		}
		.wrap .box3 {
			background: lightgreen;
		}
		.wrap .box4 {
			background: lightpink;
		}
		img {
			width: 100%;
		}
	</style>
</head>
<body>
	<div class="wrap">
		<div class="box box1">xxx1</div>
		<div class="box box2">xxx2</div>
		<div class="box box3">xxx3</div>
		<div class="box box4">xxx4</div>
	</div>
	<img src="images/img1.png" alt="">
</body>
</html>
