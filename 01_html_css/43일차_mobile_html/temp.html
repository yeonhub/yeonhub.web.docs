<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="css/reset.css">
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/xeicon@2.3.3/xeicon.min.css">
	<style>
		h1 {
			font-size: 100px;
		}
		h2 {
			font-size: 50px;
		}
	</style>
</head>
<body>
	<h1>제목</h1>
	<h2>제목</h2>
	<img src="images/img1.png" alt="">
	<pre>
		너비 : %, vw 단위
		높이 : px, em, rem (px이 기본이긴 하나 보통 너비 vw를 비율 처리) padding, margin

		너비 박스 : (자신의 박스 크기 / 부모 박스 ) * 100

		이미지 : %
		max-width : 100% 자기 자신의 크기가 최대 100%
		min-width : 100% 자기 자신의 크기가 최소 100%
	</pre>
</body>
</html>
