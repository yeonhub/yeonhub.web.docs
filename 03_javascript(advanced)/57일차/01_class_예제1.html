<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/xeicon@2.3.3/xeicon.min.css">
    <style>
        body {
            margin: 30px;
        }

        h1 {
            font-size: 50px;
            margin-bottom: 20px;
        }

        .content {
            width: 400px;
            border: 1px solid #000;
            padding: 20px;
        }

        .content .box {
            background: #eee;
            width: 100%;
            padding: 10px;
            box-sizing: border-box;
            font-size: 25px;
            margin-bottom: 10px;
        }

        .content .box h2 {
            color: orangered;
            font-weight: 700;
            padding: 10px;
            margin-bottom: 10px;
        }

        .content .box.off {
            background: gray;
        }

        .content .box.on {
            background: tan;
        }

        .content .info {
            font-size: 40px;
            margin-bottom: 20px;
            text-align: center;
        }
    </style>
</head>

<body>
    <h1> test </h1>
    <div class="content">
    </div>
    <script>
        const content = document.querySelector('.content');
        const make = (elem, title = 'Info') => {
            elem.innerHTML += `
            <div class="box">
            <h2>${title}</h2>
            <strong>세부 타이틀</strong>
            </div>
            `
        };
        const getInfo = () => {
            return `
            <div class="info">
            일정관리 세부 리스트
            </div>
            `
        };
        content.innerHTML += getInfo();
        for (let i = 1; i < 4; i++) {
            make(content, `일정관리 ${i}`)
        };
        class BoxList {
            constructor(ele, title) {
                this.ele = ele
                this.title = title
                this.state = 'off'
            }
            show() {
                let data = this.state === 'on'? '데이터 사용중' : '데이터 미사용중'
                this.ele.innerHTML += `
                <div class="box ${this.state}">
                <h2>일정관리</h2>
                <p>세부 타이틀</p>
                <p>상태 : ${this.state}</p>
                <p>${data}</p>
                </div>
                `;
            }
        };
        const boxlist = new BoxList(content, 'toDo');
        boxlist.state = 'off'
        boxlist.show();
    </script>
</body>

</html>
