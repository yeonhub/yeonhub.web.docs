<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/xeicon@2.3.3/xeicon.min.css">
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
</head>
<style>
    .box {
        width: 600px;
        margin: 20px auto;
    }

    .box table {
        width: 100%;
    }

    .w1 {
        width: 10%;
    }

    .w2 {
        width: 30%;
    }

    .w3 {
        width: auto;
    }

    .w4 {
        width: 30%;
    }

    th {
        border: 1px solid #000;
    }

    .box th,
    .box td {
        border: 1px solid #000;
        height: 40px;
        text-align: center;
        vertical-align: middle;
    }

    .box th {
        border-bottom-width: 3px;
    }

    .box tbody tr:nth-child(odd) td {
        background: lightblue;
    }

    .box tbody tr:nth-child(even) td {
        background: lightpink;
    }
</style>

<body>
    <div class="box">
        <table>
            <caption>학생명단</caption>
            <colgroup>
                <col class="w1">
                <col class="w2">
                <col class="w3">
                <col class="w4">
            </colgroup>
            <thead>
                <tr>
                    <th>번호</th>
                    <th>이름</th>
                    <th>나이</th>
                    <th>주소</th>
                </tr>
            </thead>
            <tbody class="table-tbody">
                <!-- 생성후 데이터 출력 -->
            </tbody>
        </table>
    </div>
    <script>
        const tbody = document.querySelector('.table-tbody')
        fetch('./data/data3.json')
            .then(res => res.json())
            .then(data => {
                for (let i = 0; i < data.item.length; i++) {
                    let tr = document.createElement('tr')
                    let td = document.createElement('td')
                    td.textContent = data.item[i].id
                    tr.append(td)
                    td = document.createElement('td')
                    td.textContent = data.item[i].name
                    tr.append(td)
                    td = document.createElement('td')
                    td.textContent = data.item[i].age
                    tr.append(td)
                    td = document.createElement('td')
                    td.textContent = data.item[i].addr
                    tr.append(td)
                    tbody.append(tr)
                }
            })
    </script>
</body>

</html>
