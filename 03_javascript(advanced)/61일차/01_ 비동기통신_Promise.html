<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/xeicon@2.3.3/xeicon.min.css">
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
</head>
<style>
    body {
        margin: 30px;
    }

    .con-box {
        width: 300px;
        border: 1px solid #000;
        padding: 20px;
    }

    .con-box p {
        font-size: 50px;
        font-weight: 700;
    }
</style>

<body>
    <div class="con-box">
        <p class="a1">javascript</p>
        <p class="a2">vanillacript</p>
        <p class="a3">react</p>
    </div>
    <button class="btn">확인</button>
    <script>
        let a1 = document.querySelector('.a1');
        let a2 = document.querySelector('.a2');
        let a3 = document.querySelector('.a3');
        let btn = document.querySelector('.btn');

        btn.addEventListener('click', e => {
            showColor()
        })
        const addColor = (time, ele, color) => {
            return new Promise((resolve, reject) => {
                if(ele){
                    setTimeout(() => {
                        ele.style.color = color;
                        resolve()
                    }, time);
                } else {
                    reject(new Error(`${ele} 에러`))
                }
            })
        }
    
        function showColor() {
            addColor(1000, a1, 'red')
            .then( res => addColor(2000, a2, 'blue'))
            .then( res => addColor(2000, a3, 'green'))
            .catch( error => console.log(error))
            .finally(()=>console.log('color change'))
        }
    </script>
</body>

</html>
