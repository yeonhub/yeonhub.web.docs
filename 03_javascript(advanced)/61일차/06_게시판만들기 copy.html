<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <title>Document</title>
    <link rel="stylesheet" href="css/reset.css">
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <style>
        .board {
            width: 1200px;
            margin: 80px auto;
        }

        .board table {}

        .board table .id {
            width: 5%;
        }

        .board table .title {
            width: 30%;
        }

        .board table th,
        .board table td {
            border: 1px solid #000;
            vertical-align: middle;
            padding: 10px;
        }

        .board table td:nth-child(1) {
            text-align: center;
        }

        .board .paging {
            display: inline-block;
            margin-top: 40px;
            text-align: center;
        }

        .board .paging a {
            display: inline-block;
            width: 30px;
            height: 30px;
            border: 1px solid #000;
            text-align: center;
            line-height: 30px;
            cursor: pointer;
        }

        .board .paging a.on {
            background: pink;
        }
        .prev-box, .next-box {
            display: inline-block;
        }
        .prev-box span, .next-box span {
            display: inline-block;
            width: 30px;
            height: 30px;
            border: 1px solid #000;
            text-align: center;
            line-height: 30px;
            cursor: pointer;
        }
        .btns {
            text-align: center;
        }
    </style>
</head>

<body>
    <main id="container" class="board">
        <section id="content">
            <table>
                <caption>게시판</caption>
                <colgroup>
                    <col class="id">
                    <col class="title">
                    <col class="body">
                </colgroup>
                <thead>
                    <tr>
                        <th>번호</th>
                        <th>타이틀</th>
                        <th>설명</th>
                    </tr>
                </thead>
                <tbody class="table-body">
                    <!-- 추가 -->
                </tbody>
            </table>
            <div class="btns">
                <p class="prev-box">
                    <span class="prevv"><<</span>
                    <span class="prev"><</span>
                </p>
                <p class="paging">
                    
                    <!-- <a href="">d</a> -->
                </p>
                <p class="next-box">
                    <span class="next">></span>
                    <span class="nextt">>></span>
                </p>
            </div>
        </section>
    </main>
    <script>
        //
        //async ~ await fetch 사용 getData() 
        const tbody = document.querySelector('.board .table-body');
        const paging = document.querySelector('.board .paging');
        const prev = document.querySelector('.prev');
        const prevv = document.querySelector('.prevv');
        const next = document.querySelector('.next');
        const nextt = document.querySelector('.nextt');
        const url = 'https://jsonplaceholder.typicode.com/posts';

        console.log(prev);
        let posts, postsPerPage = 10, currentPage = 1
        let firstPost, lastPost, postMod, pageNumber, totalPage
        let a = '';

        const getData = async () => {
            const res = await fetch(url);
            const myJson = await res.json();

            posts = myJson;
            totalPage = posts.length;
            postMod = totalPage % postsPerPage;
            pageNumber = Math.ceil(totalPage / postsPerPage)

            for (let i = 1; i <= pageNumber; i++) {
                a += `<a>${i}</a>`
            }
            paging.innerHTML = a

            tableIn(currentPage)

            let aAll = document.querySelectorAll('.paging a')
            aAll[currentPage - 1].classList.add('on')
            let old = 0;
            aAll.forEach((item, idx) => {
                item.addEventListener('click', e => {
                    let ele = e.currentTarget
                    if (old !== idx) {
                        ele.classList.add('on')
                        aAll[old].classList.remove('on')
                        tableIn(idx + 1)
                        old = idx
                    }
                })
            })
        }

        function tableIn(currentPage) {
            console.log(currentPage)
            let row = '';
            lastPost = currentPage * postsPerPage;
            firstPost = lastPost - postsPerPage;

            if (postMod !== 0 && currentPage === pageNumber) {
                lastPost = firstPost + postMod
            }

            for (let i = firstPost; i < lastPost; i++) {
                row += `<tr>
                        <td> ${posts[i].id} </td>
                        <td> ${posts[i].title} </td>
                        <td> ${posts[i].body} </td>
                    </tr>
                `
            }
            tbody.innerHTML = row;
        }
        prev.addEventListener('click',e=>{
            currentPage--;
            if(currentPage<1) currentPage = 1;
            tableIn(currentPage)
        })

        getData();
    </script>
</body>

</html>
