<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/xeicon@2.3.3/xeicon.min.css">
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
</head>
<style>
    .gallery {
        width: 1400px;
        margin: auto;
    }

    #form {
        text-align: center;
        padding: 50px;
    }

    #form input {
        width: 400px;
        height: 50px;
        box-sizing: border-box;
        padding: 10px;
        font-size: 16px;
        vertical-align: top;
    }

    #form button {
        background: #000;
        width: 120px;
        height: 50px;
        color: white;
        font-size: 16px;
        border: none;
    }

    .gallery .con-box {
        display: flex;
        justify-content: space-between;
        flex-wrap: wrap;
    }

    .gallery .con-box article {
        width: 420px;
        border: 1px solid #000;
        box-sizing: border-box;
        padding: 20px;
        border-radius: 20px;
        margin-bottom: 30px;
        box-shadow: 5px 5px 15px gray;
    }

    .gallery .con-box article div {
        width: 100%;
        height: 300px;
        overflow: hidden;
    }

    .gallery .con-box article div img {
        width: 100%;
    }

    .gallery .con-box article h3 {
        font-size: 40px;
        font-weight: 700;
        color: tan;
        margin-top: 15px;
        margin-bottom: 10px;
    }

    .gallery .con-box article ul {}

    .gallery .con-box article ul li {
        font-size: 20px;
    }

    .gallery .con-box article ul li span {
        display: inline-block;
        width: 100px;
        margin-right: 5px;
    }

    .gallery .con-box article ul li em {
        margin-left: 5px;
        font-weight: 800;
    }

    .gallery .con-box article p {}

    .gallery .con-box article p span {
        display: inline-block;
        border-radius: 20px;
        background: lightgray;
        padding: 5px 20px;
        margin-right: 10px;
        margin-top: 10px;
    }

    .gallery .con-box article p span {}
</style>

<body>
    <div id="content" class="gallery">
        <form action="" id="form">
            <input type="text" id="text">
            <button>search</button>
        </form>
        <div class="con-box">
            <!-- <article>
                <div>
                    <img src="" alt="">
                </div>
                <h3>title</h3>
                <ul>
                    <li><span>view</span>:<em>102</em></li>
                    <li><span>download</span>:<em>623</em></li>
                    <li><span>like</span>:<em>68</em></li>
                </ul>
                <p>
                    <span>#xxx</span>
                    <span>#xxx</span>
                    <span>#xxx</span>
                </p>
            </article> -->
        </div>
    </div>
    <script>
        let conBox = document.querySelector('.con-box')
        let search = document.querySelector('#text')
        let form = document.querySelector('#form')
        let searchBtn = document.querySelector('button')
        let url, keyword;

        const getData = async(keyword='')=>{
            url = `https://pixabay.com/api/?key=26707644-4a04d951c96de12073eaa7e9b&q=${keyword}&image_type=photo`;
            const res = await fetch(url)
            const myJson = await res.json();
            show(myJson.hits)
        }

        function show(data) {
            conBox.innerHTML = '';
            for (let i = 0; i < data.length; i++) {
                let tages = data[i].tags.split(',');
                conBox.innerHTML += `
                  <article>
                    <div>
                      <img src="${data[i].largeImageURL}" alt="">
                    </div>
                    <h3>${data[i].user}</h3>
                    <ul>
                      <li><span>view</span>:<em>${data[i].views}</em></li>
                      <li><span>download</span>:<em>${data[i].downloads}</em></li>
                      <li><span>like</span>:<em>${data[i].likes}</em></li>
                    </ul>
                    <p>
                      <span>#${tages[0]}</span>
                      <span>#${tages[1]}</span>
                      <span>#${tages[2]}</span>
                    </p>
                  </article>
                `;
            }
        }
        form.addEventListener('submit', e => {
            e.preventDefault();
            keyword = search.value;
            getData(keyword);
        });
    </script>
</body>

</html>
