<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/xeicon@2.3.3/xeicon.min.css">
  <link rel="stylesheet" href="css/reset.css">
  <title>Document</title>
  <style>
    h1 {
      position: fixed;
      left: 50px;
      top: 50px;
      font-size: 50px;
      width: 200px;
      border: 1px solid #000;
      text-align: center;
    }
    div {
      width: 100%;
      height: 2000px;
    }
    div:nth-of-type(1) {
      background: lightblue;
    }
    div:nth-of-type(2) {
      background: lightcyan;
    }
    div:nth-of-type(3) {
      background: lightgoldenrodyellow;
    }
    button {
      position: fixed;
      left: 300px;
      top: 40px;
      padding: 30px;
      font-size: 30px;
    }
  </style>
</head>

<body>
  <button>버튼</button>
  <h1>xxx</h1>
  <div></div>
  <div></div>
  <div></div>

  <script>
    'use strict';
    let btn = document.querySelector('button');
    let h1 = document.querySelector('h1');
    h1.textContent = 0;

    window.addEventListener('scroll', e=>{
      // let top = window.scrollY;
      let top = window.document.documentElement.scrollTop;
      h1.textContent = top;
    })

    // window.scrollTop({속성 : 값, 속성 : 값})
    // window.scrollTop({top : 500, behaviar : 'smooth'})
    btn.addEventListener('click',e=>{
      window.scrollTo({top : 3000, behavior : 'smooth'});
      // 3000으로 이동 smooth하게
    })
  </script>
</body>

</html>
