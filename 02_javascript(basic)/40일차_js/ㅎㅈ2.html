<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/xeicon@2.3.3/xeicon.min.css">
  <link rel="stylesheet" href="css/reset.css">
  <title>Document</title>
  <style>
    body {
      display: flex;
    }

    div {
      width: 200px;
      height: 300px;
    }

    .left {
      background: lightblue;
    }

    .right {
      background: lightcoral;
    }

    li {
      border: 1px solid #000;
      margin: 10px;
      padding: 10px;
      width: 100px;
    }
  </style>
</head>

<body>
  <div class="left">
    <ul>
      <li>1
        <p></p>
        <span></span>
      </li>
      <li>2
        <p></p>
        <span></span>
      </li>
      <li>3
        <p></p>
        <span></span>
      </li>
    </ul>
  </div>
  <div class="right">
    <ul>
    </ul>
  </div>
  <script>
    const re = () => {

      // left_li = document.querySelectorAll('.left li')
      // right_li = document.querySelectorAll('.right li')
      // left_p = document.querySelectorAll('.left p')
      // right_p = document.querySelectorAll('.right p')
      // right_span = document.querySelectorAll('.right span')
      // left_span = document.querySelectorAll('.right span')

    }
    'use strict';
    let left_ul = document.querySelector('.left ul')
    let right_ul = document.querySelector('.right ul')


    let left_li = document.querySelectorAll('.left li')
    let right_li = document.querySelectorAll('.right li')
    let left_p = document.querySelectorAll('.left p')
    let right_p = document.querySelectorAll('.right p')
    let right_span = document.querySelectorAll('.right span')
    let left_span = document.querySelectorAll('.left span')

    left_li.forEach(element => {
      element.addEventListener('click', e => {
        right_ul.append(e.currentTarget)
        re();
      })
    })

    setInterval(() => {
      console.log(`--------- 왼 ---------`);
      console.log(`li : ${left_li.length}`);
      console.log(`p : ${left_p.length}`);
      console.log(`span : ${left_span.length}`);
      console.log(`--------- 오 ---------`);
      console.log(`li : ${right_li.length}`);
      console.log(`p : ${right_p.length}`);
      console.log(`span : ${right_span.length}`);
      console.log(`---------------------------`);
    }, 2000)
  </script>
</body>

</html>
