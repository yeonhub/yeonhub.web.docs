<html lang="en">
<head>

    <link rel="stylesheet" href="css/reset.css">
    <title>Document</title>
<style>
    body {
      margin: 30px;

</style>
</head>
<body>
  <div>
    <input type="checkbox" name="chk">
    링크 활성화 여부, e.preventDefault()
  </div>
  <p>
    <a href="http://www.google.com" target="_blank">구글 열기</a>
  </p>
    <script>
      'use strict';
      let chk = document.querySelector('input');
      let link = document.querySelector('a');
      let isLink = true;

      chk.addEventListener('change',e=>{
        // if(e.currentTarget.checked){
        //   isLink=true;
        // } else {
        //   isLink=false;
        // }
        isLink = !e.currentTarget.checked;
      })
      link.addEventListener('click',e=>{
        if(!isLink){
        e.preventDefault();
        }
      })



    </script>
    <pre>

    </pre>
</body>
