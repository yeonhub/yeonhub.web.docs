    <script>
        'use strict';
        let num=Number(prompt('숫자를 24시간으로 입력하세요'));
        switch (true) { 
            //true 무조건 실행
            case num < 11 :
                alert('아침')
                break;
            case num < 15 :
                alert('점심')
                break;
            default:
                alert('저녁');
        }
    </script>
