<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <style>

    </style>
    <script>
        'use strict';
        let device = prompt('기종을 입력하세요.');
        switch(device) {
            case 'iphone' :
                alert('아이폰');
                break
            case 'ipad' :
                alert('아이패드');
                break
            case 'galaxy' :
                alert('갤럭시');
                break
            default : alert('기종 없음');
        }
    </script>
</head>
<body>
    <pre>
        조건 분기형 : 같을 때 (if 보다 처리속도 빠름)
        switch(비교대상, 수식) {
            case 값 : 실행문 ; break;
            case 값 : 실행문 ; break;
            case 값 : 실행문 ; break;
            case 값 : 실행문 ; break;
            default : 실행문
        }

        case 값 => if(변수===값)
        default : 실행문 => else {실행문}
    </pre>
    
</body>
</html>
