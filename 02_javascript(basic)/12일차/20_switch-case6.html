<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <style>

    </style>
    <script>
        'use strict';
        let day = 0;
        day = prompt('숫자를 입력하세요.');
        switch (day) {
            case 0 :
                dayname='일요일';
                break;
            case 1 :
                dayname='월요일';
                break;
            case 2 :
                dayname='화요일';
                break;
            case 3 :
                dayname='수요일';
                break;
            case 4 :
                dayname='목요일';
                break;
            case 5 :
                dayname='금요일';
                break;
            case 6 :
                dayname='토요일';
                break;
            default:
                dayname='요일 없음';
                alert('해당 번호는 존재하지 않습니다.');
        }
        msg = '입력한 '+day+'번은'+dayname+' 입니다.';
        document.write(msg);
      

    </script>
</head>

        dayName = 월요일
        msg = 입력한 0번은 일요일 입니다
        결과 : document
        입력한 0번은 일요일 입니다 / 경고메세지 : 해당번호는 존재하지 않습니다. -->

</html>
