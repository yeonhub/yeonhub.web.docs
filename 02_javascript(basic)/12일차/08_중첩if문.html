    <script>
        'use strict';
        let num=Number(prompt('값 입력'));
        if(num>=30) {
            if(num % 2 === 0) {
                alert('짝수');
            }
            else {
                alert('홀수');
            }
        } else {
            if(num % 3 === 0) {
                alert('3의 배수가 맞습니다.');
            } else {
                alert('3의 배수가 아닙니다.');
            }
        }

    </script>

            }
