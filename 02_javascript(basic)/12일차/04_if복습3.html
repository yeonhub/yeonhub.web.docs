    <title>성별</title>

    <script>
        'use strict';
        let num = 0;
        num=Number(prompt('주민등록 번호 뒷자리 첫 자리 입력','1~4'));
        if (num===1 || num===3) {
            alert('남자');
        } else if (num===2 || num===4) {
            alert('여자');
        } else {
            alert('1~4 사이 정수를 입력하세요.');
        };
    </script>
