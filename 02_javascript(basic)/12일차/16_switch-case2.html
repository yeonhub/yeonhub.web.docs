<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <style>

    </style>
    <script>
        'use strict';
        let num=Number(prompt('숫자를 입력하세요.'));
        switch (num) {
            case 1:
                alert('1')
                break;
            case 3:
                alert('3')
                break;
            case 5:
                alert('5')
                break;
            default:
                alert('1, 3, 5가 아니다.');
        }
    </script>
</head>
<body>
    <pre>
        num
        1-1
        3-3
        5-5
        그 외 나머지 1, 3, 5가 아니다.
    </pre>
</body>
</html>
