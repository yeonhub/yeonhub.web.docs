    <script>
        'use strict';
        let month = 0;
        month=Number(prompt('월을 입력 하세요.','1~12'));
        if (month===1 || month===3 || month===5 || month=== 7 || month===8 || month===10 || month===12) {
            alert(month+'월은 31일 입니다.');
        } else if(month===4 || month===6 || month===9 || month===11) {
            alert(month+'월은 30일 입니다.');
        } else if(month===2) {
            alert(month+'월은 28일 입니다.');
        } else {
            alert('1~12사이 숫자를 입력하세요.');
        }
    </script>
