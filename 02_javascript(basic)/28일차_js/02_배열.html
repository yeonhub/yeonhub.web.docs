<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/xeicon@2.3.3/xeicon.min.css">
    <link rel="stylesheet" href="css/reset.css">
    <title>Document</title>
<style>

</style>
</head>
<body>
    <script>
        'use strict';
        // console.log(Array())

        function fun(num){
            console.log(num)
        }
        // 값이 가변이라 알 수 없음

        function fun1(){
            console.log(arguments)
            console.log(Array.isArray(arguments))
            console.log(Array.isArray([]))
            console.log(arguments[0])
            console.log(arguments[1])
            console.log(arguments[2])
            console.log(arguments.length)
        }
        
        function fun2(){
            let sum=0;
            for(let i=0; i<arguments.lenght; i++){
                sum += arguments[i];
            }
            console.log(sum);
        }

        function fun3(){
            let fun4 = Array.from(arguments);
            return fun4.reduce((x, y)=>x + y,0);
        }
        let result = fun3(10, 20, 30, 40, 50);
        console.log(result);

        // 배열

        fun(10, 20, 30, 40, 50);
        fun1(10, 20, 30, 40, 50);
        fun2(10, 20, 30, 40, 50);

        
    </script>
    <pre>
        유사배열 : 배열 형식만 갖고있음 length만 사용 가능
                    메서드 중 toString() 사용 가능, forEach(), map() 등 사용 불가
        arguments : 유사배열
        유사배열 : Array.from()
    </pre>
</body>
</html>
