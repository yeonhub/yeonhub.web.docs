        let score = 0;
        score=Number(prompt('수학 점수 입력'));
        if (score>100 || score<=0 || score==='' || isNaN(score)==true) {
            alert('올바른 형식이 아닙니다.');
        } else if (score <=100 && score >=90 ) {
            document.write('1등급');            
        } else if (score <90 && score >=80 ) {
            document.write('2등급');
        } else if (score <80 && score >=70 ) {
            document.write('3등급');
        } else if (score <70 && score >=60 ) {
            document.write('4등급');
        } else {
            alert('재평가 대상입니다.');
        }





    </script>
</head>
<body>
    <pre>
        수학점수 score 를 입력받고,
        90<=score<=100 이면 "1등급",
        80<=score<90 이면 "2등급",
        70<=score<80 이면 "3등급",
        60<=score<70 이면 "4등급",
        60점 이하이면 "재평가 대상입니다." 으로 알림창
        0이하 또는 100이상 , 문자, 공백이 들어오면 올바른 형식이 아닙니다. 경고창
    </pre>
    
</body>
