<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/xeicon@2.3.3/xeicon.min.css">​﻿
    <link rel="stylesheet" href="css/reset.css">
    <title>Document</title>
    <script>
        'use strict';
        let x = prompt(`주민등록번호 뒷자리 입력`);
        let ch = x.charAt(0);

        if(x==" " || isNaN(x)==true || x.charAt(0)==""){
            alert(`형식이 잘못되었습니다`);
        } else if(x.length!=7){
            alert(`7자리 숫자만 입력하세요`);
        } else if(ch==1 || ch==3){
            alert(`남자입니다`);
        } else if(ch==2 || ch==4){
            alert(`여자입니다`);
        } else {
            alert(`범위초과`);
        }
    </script>
</head>
<body>
    <pre>
        1, 3 : 남자
        2, 4 : 여자
        문자, 공백 : 형식 잘못
        그 외 : 범위 초과
    </pre>
</body>
</html>
