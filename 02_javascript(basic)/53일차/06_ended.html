<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/xeicon@2.3.3/xeicon.min.css">
    <style>
        body {
            margin: 50px;
        }

        p {
            margin-bottom: 20px;
        }

        button {
            font-size: 20px;
            padding: 20px 40px;
        }

        .my-video {
            width: 1280px;
            height: 720px;
            position: relative;
        }

        .my-video span {
            position: absolute;
            width: 80px;
            height: 80px;
            border-radius: 50%;
            display: block;
            border: 1px solid #fff;
            text-align: center;
            left: 50%;
            top: 50%;
            transform: translate(-50%, -50%);
            cursor: pointer;
            z-index: 10
        }

        .my-video span i {
            font-size: 40px;
            line-height: 80px;
            color: #fff
        }

        .my-video span.on {
            display: none;
        }
    </style>
</head>

<body>
    <div class="con-box">
        <div class="my-video">
            <video id="vid" src="asset/video1.mp4"></video>
        </div>
    </div>

    <script>
        let vid = document.querySelector('#vid');
        let arrVid = ['asset/video1.mp4', 'asset/video2.mp4'];
        let cnt = 0;
        
        vid.muted = true;
        vid.play();
        
        vid.addEventListener('ended',e=>{
            cnt++;
            if(cnt>arrVid.length-1) cnt = 0;
            e.currentTarget.setAttribute('src', arrVid[cnt]);
            vid.play();
        })
    </script>
</body>

</html>
