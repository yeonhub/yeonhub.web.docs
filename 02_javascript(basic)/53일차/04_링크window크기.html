<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Document</title>
  <link rel="stylesheet" href="css/reset.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/xeicon@2.3.3/xeicon.min.css">
  <style>

  </style>
</head>

<body>
  <div>
    <button class="pc">PC</button>
    <button class="tablet">tablet</button>
    <button class="mobile">mobile</button>
  </div>
  <script>
    
    let btns = document.querySelectorAll('button');

    btns.forEach(items =>{
      items.addEventListener('click',e=>{
        switch (e.currentTarget.className) {
          case 'pc':
            window.open('http://www.naver.com', 'pc', 'width=1900, height=1000')
            break;
          case 'tablet':
            window.open('http://www.naver.com', 'tablet', 'width=1024, height=1000')
            break;
          case 'mobile':
            window.open('http://www.naver.com', 'mobile', 'width=480, height=800')
            break;
        }
      })
    })
  </script>
</body>

</html>
