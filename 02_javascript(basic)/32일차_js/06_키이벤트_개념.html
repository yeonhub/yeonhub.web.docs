<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/xeicon@2.3.3/xeicon.min.css">
    <link rel="stylesheet" href="css/reset.css">
    <title>Document</title>
<style>
    body {
        margin: 30px;
    }
    .box {
        width: 400px;
        height: 100px;
        font-size: 50px;
        line-height: 2;
        text-align: center;
        border: 1px solid #000;
        margin: 30px;
    }
</style>
</head>
<body>
    <div class="box"></div>
    <script>
        'use strict';
        let dom = document.querySelector('.box');

        window.addEventListener('keydown', e=>{
            dom.textContent = e.keyCode+`=`+e.key;
        })
    </script>
    <pre>
        keydown : 키보드 누를 때
        keyup : 키보드 뗄 때
        keypress : 키보드 누를 때(한글 X)

        e.keyCode : 키보드의 아스키 코드값
        e.key : 아스키 코드값을 키값으로 변경
    </pre>
</body>
</html>
