<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/xeicon@2.3.3/xeicon.min.css">
    <link rel="stylesheet" href="css/reset.css">
    <title>Document</title>
<style>
    body {
        margin: 30px;
    }
    .list {
        margin: 20px;
        display: flex;
    }
    .list li {
        margin: 5px;
        transition: 0.6s;
    }
    .list li.on {
        transform: scale(1.3);
    }
    .list li img {
        width: 200px;
    }
</style>
</head>
<body>
    <ul class="list">
        <li><img src="images/cat0.jpg" alt=""></li>
        <li><img src="images/cat1.jpg" alt=""></li>
        <li><img src="images/cat2.jpg" alt=""></li>
        <li><img src="images/cat3.jpg" alt=""></li>
    </ul>
    <script>
        'use strict';
        let li = document.querySelectorAll('li')

        window.addEventListener('keydown', e=>{
            li[Number(e.key)-1].classList.add('on');
        });
        window.addEventListener('keyup', e=>{
            li[Number(e.key)-1].classList.remove('on');
        });
    </script>
</body>
</html>
