<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/xeicon@2.3.3/xeicon.min.css">
    <link rel="stylesheet" href="css/reset.css">
    <title>Document</title>
    <style>
        body {
            margin: 30px;
        }
        .box {
            width: 400px;
            height: 400px;
            border: 1px solid #000;
            position: relative;
            margin: 10px auto;
        }

        .box img {
            width: 100px;
            position: absolute;
            left: 10px;
            top: 10px;
            transition: 0.3s;
        }
        p {
            margin-left: 180px;
        }
        button {

            padding: 15px 20px;
        }
    </style>
</head>

<body>
    <div class="box">
        <img src="images/img.jpg" alt="">
    </div>

    <p class="btn">
        <button>왼</button>
        <button>오</button>
        <button>위</button>
        <button>아래</button>
    </p>
    <script>
        'use strict';
        let pic = document.querySelector('.box img');
        let btn = document.querySelectorAll('.btn button');
        let dom = document.querySelector('.box');
        let x = parseInt(getComputedStyle(pic).left);
        let y = parseInt(getComputedStyle(pic).top);
        let w = parseInt(getComputedStyle(dom).width);
        let h = parseInt(getComputedStyle(dom).height);

        btn[0].addEventListener('click', e => {
            if (x > 0) {
                x -= 10;
                pic.style.left = x + 'px';
            }
        })
        btn[1].addEventListener('click', e => {
            if (x < w-pic.width) {
                x += 10;
                pic.style.left = x + 'px';
            }
        })
        btn[2].addEventListener('click', e => {
            if (y > 0) {
                y -= 10;
                pic.style.top = y + 'px';
            }
        })
        btn[3].addEventListener('click', e => {
            if (y < h-pic.height) {
                y += 10;
                pic.style.top = y + 'px';
            }
        })
    </script>
    <pre>

    </pre>
</body>

</html>
