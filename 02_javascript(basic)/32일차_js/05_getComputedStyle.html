<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/xeicon@2.3.3/xeicon.min.css">
    <link rel="stylesheet" href="css/reset.css">
    <title>Document</title>
<style>
    body {
        margin: 30px;
    }
    h2 {
        font-size: 30px;
    }
    h2::After {
        content: 'HI';
        display: none;
    }
    .box {
        width: 150px;
        height: 30px;
        border: 1px solid #000;
        background: tan;
        position: relative;
        left: 10px;
        top: 10px;
        margin-bottom: 50px;
        padding: 10px;
    }
</style>
</head>
<body>
    <h2>HELLO</h2>
    <div class="box">xx</div>
    <p>
        <button>BTN1</button>
        <button>BTN2</button>
        <button>BTN3</button>
        <button>BTN4</button>
    </p>
    <script>
        'use strict';
        let h2 = document.querySelector('h2');
        let dom = document.querySelector('.box');
        let btn = document.querySelectorAll('button');
        let x, y;

        btn[0].addEventListener('click', e=>{
            x = dom.style.left;
            y = dom.style.top;
            dom.textContent = `x : ${x}, y : ${y}`
        });
        btn[1].addEventListener('click', e=>{
            x = getComputedStyle(dom).left;
            y = getComputedStyle(dom).top;
            dom.textContent = `x : ${x}, y : ${y}`
        });
        btn[2].addEventListener('click', e=>{
            x = getComputedStyle(dom).width;
            y = getComputedStyle(dom).height;
            dom.textContent = `x : ${x}, y : ${y}`
        });
        btn[3].addEventListener('click', e=>{
            x = getComputedStyle(h2, ':after').content;
            dom.textContent = x;
        });
    </script>
    <pre>

        Window.getComputedStyle() 메소드는 인자로 전달받은 요소의 모든 CSS 속성값을 담은 객체를 회신합니다. 이 속성값들은, 해당 요소에 대하여 활성 스타일시트와 속성값에 대한 기본 연산이 모두 반영된 결과값입니다. 개별 CSS속성 값은 객체를 통해 제공되는 API 또는 CSS 속성 이름을 사용해서 간단히 색인화해서 액세스할 수 있습니다.
    </pre>
</body>
</html>
