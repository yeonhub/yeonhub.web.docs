<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/xeicon@2.3.3/xeicon.min.css">
    <link rel="stylesheet" href="css/reset.css">
    <title>Document</title>
<style>
    body {
        margin: 30px;
    }
    button {
        width: 200px;
        height: 60px;
        margin-bottom: 10px;
    }    
    .box {
        width: 200px;
        height: 60px;
        border: 1px solid #000;
        font-size: 30px;
        line-height: 2;
        text-align: center;
    }
</style>
<script>
    'use strict';
    
    let btn = document.querySelector('button');
    let dom = document.querySelector('.box');

    // script가 body 위에 있으므로 html 내부에 div.box를 생성하기 전에 실행

    btn.addEventListener('click', function(){
        dom.textContent = 'load 실행';
    }) 

// ---------------------------------------------------------------------------
    // load 이벤트는 리소스(이미지, 동영상, 텍스트 ,style등) 로딩이 완료되면 실행됩니다.
