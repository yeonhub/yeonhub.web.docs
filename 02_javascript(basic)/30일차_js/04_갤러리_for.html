<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/xeicon@2.3.3/xeicon.min.css">
    <link rel="stylesheet" href="css/reset.css">
    <title>Document</title>
<style>
    .gallery {
        width: 500px;
        margin: 50px auto;
        padding: 20px;
        border: 1px solid #000;
    }
    .gallery h2 {
        font-size: 40px;
        font-weight: 700;
        margin-bottom: 15px;
    }
    .gallery img {
        width: 500px;
        height: 330px;
    }
    .gallery button {
        padding: 10px;
    }
</style>
</head>
<body>
    <div class="gallery">
        <h2>xxx</h2>
        <img src="images/img4.jpg" alt="">
        <p>
            <button>이미지1</button>
            <button>이미지2</button>
            <button>이미지3</button>
            <button>이미지4</button>
            <button>이미지5</button>
        </p>
    </div>
    <script>
        'use strict';
        let txt = document.querySelector('.gallery h2');
        let pic = document.querySelector('.gallery img');
        let btn = document.querySelectorAll('.gallery p button');
        let arr = ['애옹','짹짹','끼끼','삐약','뿌우','멍멍']
        txt.textContent = arr[5];

        for(let i=0; i<btn.length; i++){
            btn[i].addEventListener('click', function(){
            txt.textContent = arr[i];
            pic.setAttribute('src', 'images/img'+i+'.jpg')
            })
        }
    </script>
    <pre>

    </pre>
</body>
</html>
