<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/xeicon@2.3.3/xeicon.min.css">
    <link rel="stylesheet" href="css/reset.css">
    <title>Document</title>
<style>
    .gallery {
        width: 600px;
        border: 1px solid #000;
        margin: 20px auto;
        padding: 20px;
    }
    .gallery .txt strong{
        display: block;
        font-size: 25px;
        font: 2700px;
        margin-bottom: 10px;
    }
    .gallery .txt p {
        font-size: 16px;
    }
    .gallery .txt {
        margin-top: 10px;
        margin-bottom: 20px;
    }
    .gallery img {
        width: 600px;
        height: 400px;
    }
    .gallery p {
        margin-top: 20px;
    }
    .gallery p button {
        width: 120px;
        height: 50px;
    }
</style>
</head>
<body>
    <div class="gallery">
        <img src="images/img0.jpg" alt="">
        <div class="txt">
            <strong>xxx</strong>
            <p>ooo</p>
        </div>
        <p>
            <button class="prev">이전</button>
            <button class="next">다음</button>
        </p>
    </div>
    <script>
        'use strict';
        let pic = document.querySelector('.gallery img')
        let prev = document.querySelector('.gallery .prev')
        let next = document.querySelector('.gallery .next')
        let txt = document.querySelector('.gallery .txt')
        let cnt = 0;
        let arr = [];
        arr[0] = '<strong>고양이</strong><p>1번</p>'
        arr[1] = '<strong>야옹이</strong><p>2번</p>'
        arr[2] = '<strong>애옹이</strong><p>3번</p>'
        arr[3] = '<strong>양옹잉</strong><p>4번</p>'
        arr[4] = '<strong>먐몸미</strong><p>5번</p>'
        arr[5] = '<strong>왜옹이</strong><p>6번</p>'
        
        txt.innerHTML = arr[cnt];

        const bnr=()=>{
            pic.setAttribute('src', 'images/img'+cnt+'.jpg');
            txt.innerHTML = arr[cnt];
            pic.animate([
                {opacity : 0},
                {opacity : 1 } 
            ],500)
            txt.animate([
                {transform : "translateX(200px)", opacity : 0,  offset : 0},
                {transform : "translateX(0px)", opacity : 1,  offset : 0.5},
            ],500)
        }
        const make1=()=>{
            if(cnt<5){
                cnt++;
                bnr();
            } else if(cnt===5) {
                cnt=0;
                bnr();
            }
        }
        const make2=()=>{
            if(cnt>0){
                cnt--;
                bnr();
            } else if(cnt===0){
                cnt=5;
                bnr();
            }
        }

        next.addEventListener('click', make1)
        prev.addEventListener('click', make2)

    </script>
    <pre>

    </pre>
</body>
</html>
