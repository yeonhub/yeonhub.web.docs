<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/xeicon@2.3.3/xeicon.min.css">
    <link rel="stylesheet" href="css/reset.css">
    <title>Document</title>
<style>
    .gallery {
        width: 500px;
        margin: 50px auto;
        padding: 20px;
        border: 1px solid #000;
    }
    .gallery h2 {
        font-size: 40px;
        font-weight: 700;
        margin-bottom: 15px;
    }
    .gallery img {
        width: 500px;
        height: 330px;
    }
    .gallery button {
        padding: 10px;
    }
</style>
</head>
<body>
    <div class="gallery">
        <h2>xxx</h2>
        <img src="images/img4.jpg" alt="">
        <p>
            <button>이미지1</button>
            <button>이미지2</button>
            <button>이미지3</button>
            <button>이미지4</button>
            <button>이미지5</button>
        </p>
    </div>
    <script>
        'use strict';
        let txt = document.querySelector('.gallery h2');
        let pic = document.querySelector('.gallery img');
        let btn = document.querySelectorAll('.gallery p button');

        btn[0].addEventListener('click', function(){
            txt.textContent = '짹짹';
            pic.setAttribute('src', 'images/img1.jpg')
        });
        btn[1].addEventListener('click', function(){
            txt.textContent = '멍멍';
            pic.setAttribute('src', 'images/img2.jpg')
        });
        btn[2].addEventListener('click', function(){
            txt.textContent = '삐약';
            pic.setAttribute('src', 'images/img3.jpg')
        });
        btn[3].addEventListener('click', function(){
            txt.textContent = '꽥꽥';
            pic.setAttribute('src', 'images/img5.jpg')
        });
        btn[4].addEventListener('click', function(){
            txt.textContent = '뿌우';
            pic.setAttribute('src', 'images/img6.jpg')
        });
    </script>
</body>
</html>
