<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/xeicon@2.3.3/xeicon.min.css">
    <link rel="stylesheet" href="css/reset.css">
    <title>Document</title>
<style>
    .gallery {
        width: 500px;
        margin: 50px auto;
        padding: 20px;
        border: 1px solid #000;
    }
    .gallery h2 {
        font-size: 40px;
        font-weight: 700;
        margin-bottom: 15px;
    }
    .gallery img {
        width: 500px;
        height: 330px;
    }
    .gallery button {
        padding: 10px;
    }
</style>
</head>
<body>
    <div class="gallery">
        <h2>xxx</h2>
        <img src="images/img4.jpg" alt="">
    </div>
    <script>
        'use strict';
        let txt = document.querySelector('.gallery h2');
        let pic = document.querySelector('.gallery img');
        let arr = ['애옹','짹짹','끼끼','삐약','뿌우','멍멍']
        txt.textContent = arr[5];

        let cnt = 0;
        const make=()=>{
            cnt++;
            if(cnt===arr.length){
                cnt=0;
            }
            txt.textContent = arr[cnt];
            pic.setAttribute('src', 'images/img'+cnt+'.jpg')
        }
        setInterval(make, 1000);
    </script>
    <pre>

    </pre>
</body>
</html>
