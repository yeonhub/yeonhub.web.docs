<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/xeicon@2.3.3/xeicon.min.css">
    <link rel="stylesheet" href="css/reset.css">
    <title>Document</title>
<style>
    
</style>
</head>
<body>
    <div class="box">
        <img src="images/move/cat0.png" alt="">
    </div>
    <script>
        'use strict';
        let pic = document.querySelector('.box img');
        let cnt = 0;
        setInterval(() => {
            cnt++;
            if(cnt>5){
                cnt=0;
            }
            pic.setAttribute('src', 'images/move/cat'+cnt+'.png');
        }, 100);
    </script>
</body>
</html>
