<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <link rel="stylesheet" href="css/reset.css">
    <title>Document</title>
<style>
    body { 
        margin: 30px;
    }

    ul {
        margin: 30px;
    }

    ul li {
        width: 200px;
        height: 50px;
        border: 1px solid #000;
        text-align: center;
        line-height: 50px;
        font-size: 25px;
        margin: 10px;
    }
</style>
</head>
<body>
    <ul>
        <li>text</li>
        <li>text</li>
        <li>text</li>
    </ul>
    <script>
        'use strict';
/*         let li = document.querySelectorAll('li');
        li[0].addEventListener('click', ()=>{
            li[0].innerHTML='Menu'+0;
        })
        li[1].addEventListener('click', ()=>{
            li[1].innerHTML='Menu'+1;
        })
        li[2].addEventListener('click', ()=>{
            li[2].innerHTML='Menu'+2;
        }) */
        let li = document.querySelectorAll('li');
        li[0].addEventListener('click', function(){
            // 클릭한 자기 자신(this 화살표 함수 사용 불가)
            this.innerHTML='Menu'+0;
        })
        li[1].addEventListener('click', (e)=>{
            // 클릭 이벤트가 있는 대상
            e.currentTarget.innerHTML='Menu'+1;
        })
        li[2].addEventListener('click', (e)=>{
            e.target.innerHTML='Menu'+2;
        })
    </script>
    <pre>
        Menu0 ~ Menu1
    </pre>
</body>
