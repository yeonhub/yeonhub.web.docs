<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/xeicon@2.3.3/xeicon.min.css">
    <link rel="stylesheet" href="css/reset.css">
    <title>Document</title>
<style>
    body { 
        margin: 30px;
    }
    div {
        width: 300px;
        height: 100px;
        border: 1px solid #000;
        margin: 10px;
    }
    button {
        width: 120px;
        height: 50px;
        margin: 5px;
    }
    .output {
        width: 300px;
        padding: 20px;
        border: 1px solid #000;
    }
    .box {
        background: tan;
        font-size: 50px;
        text-align: center;
    }
    .on {
        border-width: 20px;
    }
    .on1 {
        background: lightblue;
        border-radius: 20px;
    }
    .on2 {
        height: 200px;
        border-color: lightcoral;
    }
    .on3 {
        height: 100px;
        background: lightgreen;
        border-radius: 50px;
    }
</style>
</head>
<body>
    <h2>className</h2>
    <div class="box on">xxx</div>
    <p class="output">
        vvv
    </p>
    <p>
        <button>읽기</button>
        <button>추가1</button>
        <button>추가2</button>
        <button>추가3</button>
        <button>추가4</button>
        <button>추가5</button>
        <button>삭제</button>
    </p>
    <script>
        'use strict';
        let dom = document.querySelector('div');
        let output = document.querySelector('.output');
        let btn = document.querySelectorAll('button');
        let txt;

        btn[0].addEventListener('click', (e)=>{
            txt=dom.className;
            output.textContent = txt;
        })
        btn[1].addEventListener('click', (e)=>{
            dom.className='on1'
        })
        btn[2].addEventListener('click', (e)=>{
            dom.className+=' on2'
            // class 연결시 띄어쓰기
        })
        btn[3].addEventListener('click', (e)=>{
            dom.className='on1 on2 on3'
        })
        btn[4].addEventListener('click', (e)=>{
            dom.className+=' on1 on2 on3'
        })
        btn[5].addEventListener('click', (e)=>{
            dom.className='box'
            dom.className+=' on'
            dom.className+=' on1'
            dom.className+=' on2'
            dom.className+=' on3'
        })
        btn[6].addEventListener('click', (e)=>{
            dom.className='';
        })
    </script>
    <pre>

        Element.className
        className : 특정 엘리먼트의 클래스 속성의 값을 가져오거나 설정할 수 있다.

        문법
        var cName = elementNodeReference.className;
        elementNodeReference.className = cName;
        
        cName은 현재 요소의 클래스 혹은 공백으로 구분된 클래스들을 표현하는 문자열 변수이다.
    </pre>
</body>
</html>
