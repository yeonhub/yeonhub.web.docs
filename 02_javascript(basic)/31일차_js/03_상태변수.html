<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/xeicon@2.3.3/xeicon.min.css">
    <link rel="stylesheet" href="css/reset.css">
    <title>Document</title>
<style>
    body {
        margin: 30px;
    }
    button {
        width: 200px;
        height: 60px;
    }
</style>
</head>
<body>
    <button>HELLO</button>
    <script>
        'use strict';
        let btn = document.querySelector('button');
        let isplay = true;
        btn.addEventListener('click', ()=>{
            if(isplay){
            btn.textContent = 'BYE';
            isplay=false;
        } else {
            btn.textContent = 'HELLO';
            isplay=true;
        }
        });
    </script>
    <pre>

        상태 변수 + if : 하나로 두 가지 결과
        true, 1 / open/ 텍스트 변경 / 진행
        false, 0 / close / 중지

        HELLO - BYE
        BYE - HELLO
    </pre>
</body>
</html>
