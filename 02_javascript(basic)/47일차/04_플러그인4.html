<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <title>Swiper demo</title>
  <meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1" />
  <!-- Link Swiper's CSS -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@9/swiper-bundle.min.css" />

  <!-- Demo styles -->
  <style>
    html,
    body {
      position: relative;
      height: 100%;
    }

    body {
      background: #eee;
      font-family: Helvetica Neue, Helvetica, Arial, sans-serif;
      font-size: 14px;
      color: #000;
      margin: 0;
      padding: 0;
    }

    .swiper {
      width: 50%;
      height: 50%;
    }

    .swiper-slide {
      text-align: center;
      font-size: 18px;
      background: #fff;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .swiper-slide img {
      display: block;
      width: 100%;
      height: 100%;
      object-fit: cover;
    }
  </style>
</head>

<body>
  <!-- Swiper -->
  <div class="swiper mySwiper">
    <div class="swiper-wrapper">
        <div class="swiper-slide"><img src="images/photo0.jpg" alt=""></div>
        <div class="swiper-slide"><img src="images/photo1.jpg" alt=""></div>
        <div class="swiper-slide"><img src="images/photo2.jpg" alt=""></div>
        <div class="swiper-slide"><img src="images/photo3.jpg" alt=""></div>
        <div class="swiper-slide"><img src="images/photo4.jpg" alt=""></div>
        <div class="swiper-slide"><img src="images/photo5.jpg" alt=""></div>
        <div class="swiper-slide"><img src="images/photo6.jpg" alt=""></div>
        <div class="swiper-slide"><img src="images/photo7.jpg" alt=""></div>
        <div class="swiper-slide"><img src="images/photo8.jpg" alt=""></div>
        <div class="swiper-slide"><img src="images/photo9.jpg" alt=""></div>
        <div class="swiper-slide"><img src="images/photo10.jpg" alt=""></div>
    </div>
    <div class="swiper-pagination"></div>
  </div>

  <!-- Swiper JS -->
  <script src="https://cdn.jsdelivr.net/npm/swiper@9/swiper-bundle.min.js"></script>

  <!-- Initialize Swiper -->
  <script>
    var swiper = new Swiper(".mySwiper", {
      slidesPerView: 3,
      spaceBetween: 30,
      loop : true,
      pagination: {
        el: ".swiper-pagination",
        clickable: true,
      },
    });
  </script>
</body>

</html>
