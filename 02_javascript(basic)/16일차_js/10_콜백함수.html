<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <script>
        const add=(x, y, call)=> {
            call(x + y);
        }
        const addResult=(sum)=> {
            document.write(`두 수의 합 : ${sum}`);
        }
        add(10, 20, addResult);
    </script>
</head>

</body>
