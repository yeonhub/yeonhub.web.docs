<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <script>
        function fx( num ) {
            let x = num + 50;
            document.write(`x: ${x} <br>`); 
        }

        fx(100);
        fx(200);

        function sum(x,y) {
            document.write(`두 수의 합 : ${x+y} <br>`);
        }
        function sub(x,y) {
            document.write(`두 수의 차 : ${x-y} <br>`);
        }
        function mul(x,y) {
            document.write(`두 수의 곱 : ${x*y} <br>`);
        }
        function div(x,y) {
            document.write(`두 수의 몫 : ${parseInt(x/y)} <br>`);
        }
        function mod(x,y) {
            document.write(`두 수의 나머지 : ${x%y} <br>`);
        }
        sum(10,20);
        sub(20,10);
        mul(10,5);
        div(10,3);
        mod(10,3);

        document.write('=========================<br>');
    </script>
</head>
<body>
    <pre>
        합 : 두 수의 합 sum
        차 : 두 수의 차 sub
        곱 : 두 수의 곱 mul
        몫 : 두 수의 몫 div
        나머지 : 두 수의 나머지 mod
    </pre>
</body>
</html>
