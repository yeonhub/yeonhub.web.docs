<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <script>
        function make(lname, age) { // 2)함수 정의
            // 3)실행문
            document.write(`성은 ${lname}이고 나이는 ${age}살입니다.<br>`)
        }
        make('김', 10) // 1)함수 호출
        make('이', 22)
        make('최', 21)
        make('박', 30)
    </script>
</head>
<body>
    <pre>
        형식-2
        function 함수명(매개변수) {
            매개변수 지역변수 let/const 사용불가
            매개변수 받는변수 값에 의해 개수 지정
            매개변수 - 받는변수
        }
        
        성은 김이고 나이는 10살입니다.
        성은 이이고 나이는 22살입니다.
        성은 최이고 나이는 21살입니다.
        성은 박이고 나이는 30살입니다.
    </pre>
</body>
</html>
