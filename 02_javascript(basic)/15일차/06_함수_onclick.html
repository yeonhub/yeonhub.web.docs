<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <script>
        function make1() {
            alert('==== 나는 호출 ====');
        }
        function make2() {
            alert('==== 나는 인사 ====');
        }
    </script>
</head>
<body>
    <p>
        <button onclick="make1()">호출</button>
        <button onclick="make2()">인사</button>

    </p>
    <pre>
        이벤트 : 사건
        onclick : "함수명()"
        클릭했을 때 함수 실행
        눌렀다 떼었을 때
        onclick = "함수명()" 좋은 방법은 아님 (하지만 아직 실무에서 사용)
    </pre>
</body>
</html>
