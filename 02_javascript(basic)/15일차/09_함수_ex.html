        function hello(name, age, addr) {
            alert(`${name} 나이는 ${age}살이고 주소는 ${addr}입니다.`);
        }
        
    </script>
</head>
<body>
    <p>
        <button onclick="hello('강호동','20','서울특별시')">강호동</button>
        <button onclick="hello('이승기', '22','인천광역시')">이승기</button>
        <button onclick="hello('은지원', '21', '수원시')">은지원</button>
        <button onclick="hello('MC몽', '30', '성남시')">MC몽</button>
        <button onclick="hello('김C', '33', '용인시')">김C</button>
        <button onclick="hello('이수근', '40', '포천시')">이수근</button>
    </p>

</body>
</html>
