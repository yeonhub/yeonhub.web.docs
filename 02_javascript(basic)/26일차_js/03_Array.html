<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/xeicon@2.3.3/xeicon.min.css">
    <link rel="stylesheet" href="css/reset.css">
    <title>Document</title>
    <script>
        'use strict';
        let users = ['user1', 'user2', 'user3', 'user4']
        //              0        1        2        3

        let arr = [];
        arr[0] = '강호동';
        arr[1] = 20;
        arr[2] = '서울';
        arr[3] = '남자';
        arr[4] = '010-1111-1111';

        document.write(`이름 : ${arr[0]} <br>`)
        document.write(`나이 : ${arr[1]} <br>`)
        document.write(`지역 : ${arr[2]} <br>`)
        document.write(`성별 : ${arr[3]} <br>`)
        document.write(`전화번호 : ${arr[4]} <br>`)
        document.write(`길이 : ${arr.length} <br>`)

        document.write(`----------------------<br>`)

        let menuList = ['회사소개', '인사말', '제품소개', '실적', '고객문의'];
        for(let i=0; i<menuList.length; i++){
            let menuItem = menuList[i];
            document.write(`${i}번 : ${menuItem} <br>`);
        }

        document.write(`----------------------<br>`)

        for(let x in menuList){
            let menuItem = menuList[x];
            document.write(`${x}번 : ${menuItem} <br>`);
        }

        document.write(`----------------------<br>`)

        let cnt = 0;
        for(let y of menuList){
            let menuItem = y;
            document.write(`${cnt}번 : ${y} <br>`);
            cnt++
        }
    </script>
