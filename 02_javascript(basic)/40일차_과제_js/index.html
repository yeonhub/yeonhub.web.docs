<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/xeicon@2.3.3/xeicon.min.css">
  <link rel="stylesheet" href="css/reset.css">
  <title>Document</title>
  <style>
    #wrap {
      width: 100%;
    }
    #header {
      width: 100%;
    }
    #header .inner {
      margin: auto;
      width: 1600px;
      height: 150px;
      background: lightgray;
    }
    .box .inner {
      margin: auto;
      width: 1600px;
    }
    #header .inner h2 {
      font-size: 50px;
      text-align: center;
      color: hotpink;
    }
    .box .inner ul {
      margin : 100px 0;
      display: flex;
      justify-content: space-around;
      flex-wrap: wrap;

      overflow: hidden;
      height: 800px;
    }
    .box .inner ul li {
      margin: 5px;
      transition: 0.3s;
    }
    .box .inner ul li:hover {
      transform: scale(1.05);
    }
    p {
      text-align: center;
    }
    button {
      margin: 100px;
      text-align: center;
      padding: 20px 200px;
      font-size: 30px;
      box-sizing: border-box;
      background: #000;
      color: white;
      font-weight: 700;
    }
  </style>
</head>

<body>
