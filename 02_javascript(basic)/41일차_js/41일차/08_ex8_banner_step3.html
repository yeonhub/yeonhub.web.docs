<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">  
    <title>Document</title> 
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/xeicon@2.3.3/xeicon.min.css">
    <style>
        .con-box { width: 750px; margin:50px auto; position: relative; overflow: hidd en; }
        .con-box .banner {display: flex; transition: 0.4s;}
        .con-box .banner li {}
        .con-box .btn { position: absolute; top: 50%; transform: translateY(-50%); cursor: pointer; width: 50px; height: 50px; text-align: center; border: none; background: transparent; color:#fff }        
        .con-box .btn i { fonit-size: 50px; }
        .con-box .prev { left: 20px; }
        .con-box .next { right: 20px; }
    </style>   
</head>
<body>
    <div class="con-box">
        <ul class="banner">
            <li>
                <img src="images/img0.jpg" alt="">
            </li>
            <li>
                <img src="images/img1.jpg" alt="">
            </li>
            <li>
                <img src="images/img2.jpg" alt="">
            </li>
            <li>
                <img src="images/img3.jpg" alt="">
            </li>
            <li>
                <img src="images/img4.jpg" alt="">
            </li>
            <li>
                <img src="images/img0.jpg" alt="">
            </li>
        </ul>        
        <p>
            <button class="btn prev">
                <i class="xi-angle-left-thin"></i>
            </button>
            <button class="btn next">
                <i class="xi-angle-right-thin"></i>
            </button>
        </p>
    </div>
    <script>
        ;(function(){
            const get = (target) => {
                return document.querySelector(target);
            }
            const getAll = (target) => {
                return document.querySelectorAll(target);
            }

            let arrX = [0,-750,-1500,-2250,-3000,-3750];

            let $banner = get('.banner');
            let $bannerli = getAll('.banner li');
            let $next = get('.next');
            let $prev = get('.prev');
            let current = 0, totalImage = $bannerli.length, size = 750;

            //xxx.style.transform = translateX(750) banner 
            $next.addEventListener('click', e => {                             
                current ++;
                //0 1 2 3 4 5
                if( current > totalImage - 2 ) {
                    banner();
                    setTimeout( () => {
                        $banner.style.transform=`translateX(0px)`; 
                        $banner.style.transitionDuration = '0s';
                        current = 0; 
                    }, 400 )
                }else{
                    $banner.style.transitionDuration = '0.4s';
                    banner();
                }                
            }) 
            $prev.addEventListener('click', e => {       
                current--;         
                if( current <   0  ) {
                    $banner.style.transform = 'translateX(-3750px)'
                    $banner.style.transitionDuration = '0s';     
                    current = totalImage -2 ;    
                    setTimeout( () => {
                        $banner.style.transitionDuration = '0.4s'; 
                        banner(); 
                    }, 1 ) 
                }else{
                    $banner.style.transitionDuration = '0.4s';              
                    banner();
                }    
            })

            function banner(){
                $banner.style.transform = `translateX(${arrX[current]}px)`;                
            } 
        })()
    </script>
</body>
</html>
