<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Document</title>
  <link rel="stylesheet" href="css/reset.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/xeicon@2.3.3/xeicon.min.css">
  <style>
    #mainVisual {
      width: 100%;
      height: 750px;
      position: relative;
      overflow: hidden;
    }

    #mainVisual .main-banner {
      width: 100%;
      height: 750px;
      position: relative;
    }

    #mainVisual .main-banner li {
      width: 100%;
      height: 750px;
      position: absolute;
      left: 100%;
      top: 0;
      background-repeat: no-repeat;
      background-position: 50% 50%;
      background-size: cover;
      transition: 0.5s;
    }

    #mainVisual .main-banner li:nth-child(1) {
      background-image: url(images/main0.jpg);
      left: 0
    }
    
    #mainVisual .main-banner li:nth-child(2) {
      background-image: url(images/main1.jpg);
    }
    
    #mainVisual .main-banner li:nth-child(3) {
      background-image: url(images/main2.jpg);
      left: 100%;
    }
    
    #mainVisual .paging {
      position: absolute;
      left: 50%;
      bottom: 20px;
      transform: translate(-50%)
        /* margin-left:-너비/2 */
    }

    #mainVisual .paging li {
      width: 20px;
      height: 20px;
      border-radius: 50%;
      background: red;
      margin-right: 10px;
      float: left;
      transition: 0.3s
    } 
    #mainVisual .paging .play,  
    #mainVisual .paging .pause  {
      width: 20px;
      height: 20px;
      border-radius: 50%;
      margin-right: 10px;
      background: white;
      float: left;
      transition: 0.3s;
      position: absolute;
      right: -30px;
      border: 1px solid #000;
      /* display: none; */
    }
    #mainVisual .paging .bt.on {
      /* display: block; */
    }
    #mainVisual .paging i {
      font-size: 20px;
    }

    #mainVisual .paging li.on {
      background: skyblue;
    }

    #mainVisual .btn-wrap {}

    #mainVisual .btn-wrap .btn {
      position: absolute;
      top: 50%;
      transform: translateY(-50%);
      cursor: pointer;
      width: 50px;
      height: 50px;
      text-align: center;
      border: none;
      background: transparent;
      color: #fff
    }

    #mainVisual .btn-wrap .btn i {
      font-size: 50px;
    }

    #mainVisual .btn-wrap .prev {
      left: 50px
    }

    #mainVisual .btn-wrap .next {
      right: 50px
    }
  </style>
</head>

<body>
  <div id="mainVisual">
    <ul class="main-banner">
      <li></li>
      <li></li>
      <li></li>
    </ul>
    <ul class="paging">
      <li class="on"></li>
      <li></li>
      <li></li>
      <li class="bt play"><i class="xi-play"></i></li>
      <li class="bt pause"><i class="xi-pause"></i></li>
    </ul>
    <!-- 다음/이전 -->
    <p class="btn-wrap">
      <button class="btn prev">
        <i class="xi-angle-left-thin"></i>
      </button>
      <button class="btn next">
        <i class="xi-angle-right-thin"></i>
      </button>
    </p>
  </div>
  <script src="main.js"> </script>
  <pre>
        1. 4초 단위 롤링
        2. 방향은 한쪽으로만 해도 됩니다
        3. pause/play 추가
    </pre>
</body>

</html>
