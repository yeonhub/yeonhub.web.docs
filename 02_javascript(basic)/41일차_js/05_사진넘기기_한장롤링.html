<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Document</title>
  <link rel="stylesheet" href="css/reset.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/xeicon@2.3.3/xeicon.min.css">
  <style>
    .con-box {
      width: 750px;
      margin: 50px auto;
      position: relative;
      overflow: hidden;
    }

    .con-box .banner { 
      display: flex;
      transition: 0.5s;
    }

    .con-box .banner li {}

    .con-box .btn {
      position: absolute;
      top: 50%;
      transform: translateY(-50%);
      cursor: pointer;
      width: 50px;
      height: 50px;
      text-align: center;
      border: none;
      background: transparent;
      color: #fff
    }

    .con-box .btn i {
      font-size: 50px;
    }

    .con-box .prev {
      left: 20px;
    }

    .con-box .next {
      right: 20px;
    }
  </style>
</head>

<body>
  <div class="con-box">
    <ul class="banner">
      <li>
        <img src="images/img0.jpg" alt="">
      </li>
      <li>
        <img src="images/img1.jpg" alt="">
      </li>
      <li>
        <img src="images/img2.jpg" alt="">
      </li>
      <li>
        <img src="images/img3.jpg" alt="">
      </li>
      <li>
        <img src="images/img4.jpg" alt="">
      </li>
      <li>
        <img src="images/img0.jpg" alt="">
      </li>
    </ul>
    <p>
      <button class="btn prev">
        <i class="xi-angle-left-thin"></i>
      </button>
      <button class="btn next">
        <i class="xi-angle-right-thin"></i>
      </button>
    </p>
  </div>
  <script>
    ; (function () {
      const get = (target) => {
        return document.querySelector(target);
      }
      const getAll = (target) => {
        return document.querySelectorAll(target);
      }

      let $banner = get('.banner');
      let $bannerli = getAll('.banner li');
      let $next = get('.next');
      let $prev = get('.prev');
      let current = 0;
      let totalImage = $bannerli.length;
      let arrX = [0, -750, -1500, -2250, -3000, -3750]

      $next.addEventListener('click', e => {
        current++;

        if (current > 4) {
          banner();
          setTimeout(() => {
            $banner.style.transform = `translateX(0px)`
            $banner.style.transitionDuration = '0s'
            current = 0;
          }, 500);
        } else {
          $banner.style.transitionDuration = '0.5s'
          banner();
        }
      })

      $prev.addEventListener('click', e => {

        current--;

        if (current < 0) {
          $banner.style.transform = `translateX(-3750px)`
          $banner.style.transitionDuration = '0s'
          
          current = totalImage - 2;

          setTimeout(() => {
            $banner.style.transitionDuration = '0.5s'
            banner();
          }, 1);

        } else {
          $banner.style.transitionDuration = '0.5s'
          banner();
        }
      })

      function banner() {
        $banner.style.transform = `translateX(${arrX[current]}px)`;
      }

    })();
  </script>
</body>

</html>
