<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <script>
        'use strict';
        let dan=0;
        dan=Number(prompt('단 입력'));
        if(dan>=2 && dan<=9) {
            for (let i = 1; i <=9; i++) {
                document.write(i*dan+'<br>');
            }       
        } else if(dan=='' || isNaN(dan)) {
            alert('올바른 형식이 아닙니다.');
        } else {
            alert('범위를 초과했습니다.');
        }

    </script>
</head>
<body>
    <pre>

        - 문자나 공백이 들어오면 - 올바른 형식이 아닙니다.(경고)
        - 2 ~ 9 범위가 아니면 - 범위를 초과했습니다. 다시입력
        - 그외 나머지가 들어오면 결과출력
          2 X 1 = 2
    </pre>
</body>
</html>
