<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <script>
        'use strict';
        let m = '<select>';
            m = m + '<option> 동물선택 </option>'
            m += '<option> 고양이 </option>'
            m += '<option> 강아지 </option>'
            m += '<option> 햄스터 </option>'
            m += '<option> 다람쥐 </option>'
            m += '<option> 피카츄 </option>'
            m += '</select>'
        document.write(m);
            
    </script>
    <style>
        * {
            margin: 0;
            padding: 0;
        }
        select {
            width: 150px;
            height: 50px;
            border: 1px solid #000;
            padding: 15px;
            box-sizing: border-box;
            margin-right: 15px;
        }
    </style>
</head>
<body>
        <select name="pets" id="pet-select">
            <option value="">--Please choose an option--</option>
            <option value="dog">Dog</option>
            <option value="cat">Cat</option>
        </select>
</body>
</html>
