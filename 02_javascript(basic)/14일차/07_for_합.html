<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <script>
        'use strict';
        let sum;
        sum=0;
        for(let i = 1; i <=10; i++) {
            sum = sum + i;
        //     document.write(i, '누적 합: ',sum,'<br>');
        // }
        }
        document.write(i, '누적 합: ',sum,'<br>');
    </script>
</head>
<body>
    <pre>
        1부터 10까지 합 구하기
        sum=0 초기값 없으면 출력 안됨
        for 문 안에 i를 정의하고 밖에서 i를 쓰면 오류
    </pre>
</body>
</html>
