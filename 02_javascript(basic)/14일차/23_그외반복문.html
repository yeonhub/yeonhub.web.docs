<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <script>
        'use strict';
        let arr = ['김','이','박','최'];
        for( let i = 0; i< arr.length; i++) {
            document.write(arr[i],'&nbsp;');
        }
        document.write('<br>');

        for (let item of arr) {
            document.write(item,'&nbsp;');
        }
        document.write('<br>');

        for(let key in arr) {
            document.write(key, '번째 : ', arr[key],'&nbsp;')
        }
    </script>
</head>
<body>
    <pre>
        
    </pre>
</body>
</html>
