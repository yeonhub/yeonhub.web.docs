<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <style>
    </style>
    <script>
        'use strict';
        for( let i = 2; i<=9; i++) {
            document.write('==== '+i+' 단 ====<br>');
            for(let j = 1; j<=9; j++) {
                document.write(i+' X '+j+' = '+(i*j)+'<br>');
            }
            document.write('<br>');
        }
    </script>
</head>
<body>
    <pre>
        2단 2X1 ~ 2X9
        ... 
        9단 9X1 ~ 9X9
    </pre>
</body>
</html>
