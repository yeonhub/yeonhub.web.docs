<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <script>
        'use strict';
        let sum=0;
        for(let i=0; i<=20; i+=3) {
            sum=sum+i;
            document.write(sum,'<br>');
        }
    </script>
</head>
<body>
    <pre>
        0부터 20까지의 3의 배수의 합구하기
    </pre>
</body>
</html>
