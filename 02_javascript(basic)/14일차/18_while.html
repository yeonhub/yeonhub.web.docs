<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <script>
        'use strict';
        let x = 0; //초기값
        while(x<10) { //조건식
            document.write(x, '<br>'); //실행문
            x++; //증감식
        }
        
    </script>
</head>
<body>
    <pre>
        while : 주로 무한 반복할 때

         // ~까지 반복, 횟수
        초기값 ;
        while( 조건식 ) {
        실행문
        증감식
        }
        
        //무한 반복
       while(true) : 무한 반복
    </pre>
</body>
</html>
