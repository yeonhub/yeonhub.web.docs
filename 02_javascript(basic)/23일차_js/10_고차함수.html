<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <script>
        'use strict'
        function fn1(x){
            return function(){
                return x;
            }
        };
        document.write(fn1(10), '<br>');
        document.write(fn1, '<br>');

        function fn2() {
            return '결과'
        }
        document.write(fn2, '<br>');
        document.write(fn2(), '<br>'); 
    </script>
</head>
<body>
    <pre>
        고차함수 : 함수를 인자로 받는 함수, 함수를 반환하는 함수
        함수를 전달 받거나, 함수를 결과로 반환하는 함수
        
        고차함수의 원리 적용
        Array 객체
        map
        forEach
        find
        filter 등
    </pre>
</body>
</html>
