<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <style>

    </style>
    <script>
        'use strict';
        let num = Number(prompt('숫자를 입력하세요.'));
        if(num === 1 ) {
            alert('1 입니다.');
        } else if(num === 3) {
            alert('3 입니다.');
        } else if(num === 6) {
            alert('6 입니다.');
        } else {
            alert('해당되지 않습니다.');
        }
    </script>
</head>
<body>
    <pre>
        num
            1 - 1 입니다.
            3 - 3 입니다.
            6 - 6 입니다.
            그 외 나머지 - 해당되지 않습니다.
        
        다중 if문
        결과 -1 : if 개수
        else if(조건)
    </pre>
    
</body>
</html>
