<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <style>

    </style>
    <script>
        'use strict';
        let month = Number(prompt('월을 입력하세요.'));
        if (month < 1 || month > 12 ) {
            document.write('해당 달은 존재하지 않습니다.');
        } else if (month >= 3 && month <= 5 ) {
            document.write('봄');
        } else if (month >= 6 && month <= 8 ) {
            document.write('여름');
        } else if (month >= 9 && month <= 11 ) {
            document.write('가을');
        } else {
            document.write('겨울');
        }
    </script>
</head>
<body>
 
</body>
</html>
