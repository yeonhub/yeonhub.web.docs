    <script>
        'use strict';
        let num = Number(prompt('점수를 입력하세요.'));

            alert('합격');

            alert('불합격');
        }
    </script>

        1. 값 입력 받기

        4. 그렇지 않으면 불합격
    </pre>
    
</body>
