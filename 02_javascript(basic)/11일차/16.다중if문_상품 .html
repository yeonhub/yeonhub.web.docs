    <script>
        'use strict';
        let num = Number(prompt('상품 번호를 입력하세요.'));
        if (num === 1) {
            alert('구두');
        } else if (num === 2) {
            alert('핸드백');
        } else if (num === 3) {
            alert('우산');

            alert('상품권');
        } else {
            alert('꽝 다음 기회에...');
        }
    </script>
