<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/xeicon@2.3.3/xeicon.min.css">
    <link rel="stylesheet" href="css/reset.css">
    <title>Document</title>
    <style>
        body {
            margin: 30px;
        }

        li {
            width: 200px;
            height: 40px;
            line-height: 40px;
            font-size: 20px;
            text-align: center;
            border: 1px solid #000;
            margin: 10px;
        }
    </style>
</head>

<body>
    <ul>
        <li>복사</li>
    </ul>
    <script >
        'use strict';
        const ul = document.querySelector('ul');
        const li = document.querySelector('ul li');

        for (let i = 0; i < 5; i++) {
            const clone = li.cloneNode(false);
            ul.append(clone);
        }
    </script>
    <pre>
        복사 : 대상노드.cloneNode() 기본값은 false, 자식도 복사 true
    </pre>
</body>

</html>
