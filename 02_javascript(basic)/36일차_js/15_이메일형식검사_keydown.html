<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/xeicon@2.3.3/xeicon.min.css">
    <link rel="stylesheet" href="css/reset.css">
    <title>Document</title>
    <style>
        body {
            margin: 30px;
        }
    </style>
</head>

<body>
    <input type="text">
    <p>xxx</p>
    <script>
        'use strict';
        let inp = document.querySelector('input');
        let p = document.querySelector('p');
        let txt = '';
        let a1 = '';
        let a2 = '';

        inp.addEventListener('keyup', e => {
            txt = inp.value;
            a1 = txt.indexOf('@');
            if (a1 !== -1) {
                a2 = txt.split('@')
                console.log(a2)
                a2 = a2[1].indexOf('.');
                if (a2 !== -1) {
                    p.textContent = '이메일 형식 통과'
                } else {
                    p.textContent = '이메일 형식 아님'
                }
            } else {
                p.textContent = '이메일 형식 아님'
            }
        });
    </script>
</body>

</html>
