<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/xeicon@2.3.3/xeicon.min.css">
    <link rel="stylesheet" href="css/reset.css">
    <title>Document</title>
    <style>
        body {
            margin: 30px;
        }

        h1 {
            font-size: 50px
        }
    </style>
</head>

<body>
    <h1></h1>
    <script>
        'use strict';
        let h1 = document.querySelector('h1');

        const make=(e)=>{
            let txt = '';
            txt += `alt : ${e.altKey}<br>`;
            txt += `ctrl : ${e.ctrlKey}<br>`;
            txt += `shift : ${e.shiftKey}<br>`;
            txt += `code : ${e.code}<br>`;
            txt += `keycode : ${e.keyCode}<br>`;
            txt += `key : ${e.key}<br>`;
            h1.innerHTML = txt;
        }

        document.addEventListener('keydown', make);
        document.addEventListener('keyup', make);

    </script>
</body>

</html>
