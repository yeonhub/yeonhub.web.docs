<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">  
    <title>Document</title> 
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/xeicon@2.3.3/xeicon.min.css">​
    <style>
        .bg { position: fixed; width: 100%; height: 100%; background: #000; left: 0; top: 0; opacity: 0.5; display: none; }
        .bg.on { display: block; }
        .popup {
            width: 300px; height: 400px; 
            background: #fff;
            position: absolute; left: 50%; top: 50%; 
            transform: translate(-50%,-50%);
            display: none;
        }
        .popup.on { display: block; }
        .popup .close { position: absolute; right: 0; top: 0; border: none; background: #000; width: 40px; height: 40px; text-align: center;}
        .popup .close i { font-size: 35px; line-height: 40px; color:#fff }


    </style>   
</head>
<body>
    <button class="btn">팝업</button>
    <!-- 배경 -->
    <div class="bg"></div>
    <div class="popup">
        <button class="close"><i class="xi-close"></i></button>
    </div>
    <script>
        //즉시실행 함수 
        // ; 이전소스 누락을 막기위해서 
        ;(function() {
            const get = (target) => {
                return document.querySelector( target );
            }
            const $bg = get('.bg');
            const $btn = get('.btn');
            const $popup = get('.popup');
            const $close = get('.close');

            const show = () => {
                $bg.classList.add('on');
                $popup.classList.add('on');
            }
            const hide = () => {
                $bg.classList.remove('on');
                $popup.classList.remove('on');
            }

            $btn.addEventListener('click',  show )
            $bg.addEventListener('click', hide )
            $close.addEventListener('click', hide )
        })()
 
    </script>
</body>
</html>
