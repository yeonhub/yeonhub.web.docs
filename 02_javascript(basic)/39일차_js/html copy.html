<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Document</title>
  <link rel="stylesheet" href="css/reset.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/xeicon@2.3.3/xeicon.min.css">
  <style>
    .wing {
      position: absolute;
      left: -200px;
      top: 100px;
      width: 200px;
      transition: 0.5s;
      background: beige;
      box-sizing: border-box;
      padding: 25px;
    }

    .wing h2 {
      font-size: 25px;
      text-align: center;
      margin-bottom: 10px;
    }

    .wing ul {}

    .wing ul li {}

    .wing ul li a {
      display: block;
      text-align: center;
      line-height: 40px;
      border-bottom: 1px solid rgba(0, 0, 0, 0.2);
    }

    .wing .close {
      position: absolute;
      display: block;
      width: 40px;
      height: 40px;
      right: -40px;
      top: 0px;
      background: #EFEFEF;
      text-align: center;
      cursor: pointer;
    }

    .wing .close i {
      font-size: 18px;
      line-height: 40px;
    }
  </style>
</head>

<body>
  <div class="wing">
    <h2>광고</h2>
    <ul>
      <li><a href="#">Menu1</a></li>
      <li><a href="#">Menu2</a></li>
      <li><a href="#">Menu3</a></li>
      <li><a href="#">Menu4</a></li>
    </ul>
    <span class="close"><i class="xi-angle-right"></i> </span>
  </div>
  <script>
    let wing = document.querySelector('.wing');
    let span = document.querySelector('span')
    let i = document.querySelector('i')
    let ispaly = true;

    span.addEventListener('click',e=>{
      if(ispaly){
        wing.style.left = '0px'
        i.className="xi-angle-left";
      } else {
        wing.style.left = '-200px';
        i.className="xi-angle-right";
      }
      ispaly=!ispaly;
    })
  </script>
</body>

</html>
