<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="css/reset.css">
    <title>Document</title>
    <style>
        body {
            margin: 50px;
        }
        .box {
            width: 300px;
            height: 80px;
            font-size: 40px;
            line-height: 2;
            text-align: center;
            border: 1px solid black;
            margin-bottom: 20px;
        }
        button {
            width: 120px;
            height: 45px;
        }
    </style>
</head>
<body>
    <div class="box">
        xxx
    </div>
    <p>
        <button class="btn1">중지</button>
        <button class="btn2">시작</button>
    </p>

    <script>
        'use strict';
        
        let dom = document.querySelector('.box');
        let btn1 = document.querySelector('.btn1')
        let btn2 = document.querySelector('.btn2')

        let cnt = 0;
        let timerID = null, interval = 1000;

        dom.innerHTML = cnt;
        // timerID = setInterval(make , interval);
        function make(){
            cnt++;
            dom.innerHTML = cnt;
        }
        btn1.addEventListener('click', function(){
            clearInterval(timerID);
        })
        btn2.addEventListener('click', function(){
            timerID = setInterval(make , interval);
        })
/*         btn2.addEventListener('click', function(){
            dom.innerHTML = `${cnt} <br>`;
            cnt++;
            setInterval(make, 1000);
        }) */
    </script>
    <pre>
        1. 1단위초 .box 출력 카운트출력 0
        2. 중지 : 멈추
        3. 시작 : 재가동
    </pre>
</body>
</html>
