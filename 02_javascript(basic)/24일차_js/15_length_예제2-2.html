<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="css/reset.css">
    <title>Document</title>
    <script>
        'use strict';
        let a = prompt(`숫자를 입력하세요`);
        let result = '';

        const make = (num) => {
            if (num.length === 1) {
                return '0' + num;
            } else {
                return num;
            }
        }
        result = make(a);
        document.write(`결과 : ${result} <br>`);
    </script>
</head>
<body>
    <pre>
        1. 함수 : make 매개변수(num) return
        2. 인자 : '7'  - 값이 1자리면  결과에 0을 붙여준다
        결과 : 07
        2. 인자 : '22'
        결과 : 22
    </pre>
</body>
</html>
