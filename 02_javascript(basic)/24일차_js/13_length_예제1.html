<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="css/reset.css">
    <title>Document</title>
    <script>
        'use strict';
        let userid;

        userid = prompt('아이디를 입력하세요.');
        if(userid.length>=8 && userid.length<=12) {
            alert('사용 가능한 아이디입니다.');
        } else {
            alert('8 ~ 12 글자 사이 다시 입력하세요.');
        }
    </script>
</head>
<body>
    <pre>
        1. 사용자 아이디를 입력받기 userid

        2. 조건
        길이가 8 ~ 12 글자 사이면
        alert 사용가능한 아이디 입니다.
        그렇지 않으면
        8 ~ 12 글자 사이 다시 입력하세요
    </pre>
</body>
</html>
