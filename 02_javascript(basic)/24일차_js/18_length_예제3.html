<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="css/reset.css">
    <title>Document</title>
    <script>
        'use strict';
        let code;
        code = prompt(`코드 번호 입력`);
        let len;
        let m="";
        len = code.length;
        for (let i = 0; i+len < 6; i++) {
            m= '0'+m;
        }
        document.write(m+code);
    </script>
</head>
<body>
    <pre>
    제품번호 : 6자리 숫자
    화장품 : 200
    과자 : 33
    라면 : 410
    음료 : 11
    =====================
    화장품 : 000200
    과자 : 000033
    라면 : 000410
    음료 : 000011

    1. 코드 번호 : code
    2. 자리수 : len
    3. 남은 자리 0처리 : for문 m
    4. 입력 코드 남은 자리 연결 : m + code
    </pre>
</body>
</html>
