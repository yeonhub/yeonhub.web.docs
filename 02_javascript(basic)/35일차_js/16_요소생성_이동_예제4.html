<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <link rel="stylesheet" href="css/reset.css">
    <style>
        .box { margin: 30px; }
        .box button { padding: 20px 40px;}
        .box .list { margin-top: 20px; width: 200px; padding: 10px; border: 1px solid #000;}
        .box .list li { width: 200px; line-height: 45px; border: 1px solid #000; text-align: center; margin-bottom: 5px; user-select: none;}
    </style>
</head>
<body>
    <div class="box">
        <button>추가</button>
        <ul class="list">
            <!-- <li>추가</li>
            li 생성
            -->
        </ul>
    </div>
    <script>
        let arrColor = ['gray', 'skyblue', 'orange', 'gold', 'tan'];
        let btn = document.querySelector('button');
        let ul = document.querySelector('ul');
        let color = '';
        let li = '';
        let ran = 0;


        btn.addEventListener('click', e=>{
            for(let i=0; i<10; i++){
                ran = Math.floor(Math.random()*arrColor.length);
                li = document.createElement('li');
                li.textContent = 'MainMenu'+i;
                ul.append(li);
                li.style.backgroundColor = arrColor[ran]

                li.addEventListener('click', e=>{
                    e.currentTarget.remove();
                })
            }
        })
        
    </script>
    <pre>
        1. 컬러 5개 배열 처리 - arrColor
        2. 버튼누르면
           컬러 5개중 랜덤으로 선택
           li 10개 생성 출력 - MainMenu0 ~ MainMenu9
           컬러 넣기
        3. 생성된 li를 클릭시 대상 삭제
    </pre>
</body>
</html>
