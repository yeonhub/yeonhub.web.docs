<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/xeicon@2.3.3/xeicon.min.css">
    <link rel="stylesheet" href="css/reset.css">
    <title>Document</title>
<style>
    .con-box {
        width: 650px;
        margin: 50px auto;
        border: 1px solid #000;
        padding: 10px;
        display: flex;
        flex-wrap: wrap;
    }
    .con-box .box {
        width: 100px;
        height: 100px;
        margin: 10px;
        border: 1px solid #000;
        background-repeat: no-repeat;
        background-position: 0 0;
        background-image: url(images/img.jpg);
        background-size: cover;
    }
</style>
</head>
<body>
    <div class="con-box">
    </div>
    <script>
        'use strict';
        let div = '';
        let cb = document.querySelector('.con-box');

        for(let i=0; i<20; i++){
            div = document.createElement('div');
            div.classList.add('box');
            cb.append(div);

            div.style.opacity = 0;
            div.animate([
                {opacity : 0},
                {opacity : 1},
            ],{
                duration : 1000,
                delay : i * 300,
                fill : 'forwards'
                // 마지막 처리 후 값 유지
            })
        }
    </script>
</body>
</html>
