<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/xeicon@2.3.3/xeicon.min.css">
    <link rel="stylesheet" href="css/reset.css">
    <title>Document</title>
<style>
    div {
        width: 100%;
        height: 1500px;
        background: pink;
    }
    a {
        display: block;
        height: 45px;
        background: #000;
        color: white;
        line-height: 45px;
        text-align: center;
    }
</style>
</head>
<body>
    <div></div>
    <a href="#">클릭이벤트</a>
    <script>
        'use strict';   
        let link = document.querySelector('a');

        link.addEventListener('click', e=>{
            e.preventDefault();
            // 페이지에 a의 href="#" 많으면?
        })
    </script>
    <pre>
        방법 1
        <a href="javascript:void(0)"></a>

        방법 2
        let link = document.querySelectorAll('a[href="#"]');
        link.forEach(item => {
            item.addEventListener('click', e=>{
                e.preventDefault();
            })
        });
    </pre>
</body>
</html>
