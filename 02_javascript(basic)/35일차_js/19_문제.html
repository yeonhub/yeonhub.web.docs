<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">  
    <title>Document</title> 
    <link rel="stylesheet" href="css/reset.css">
    <style>
        .con-box { width: 1000px; margin:50px auto;  }
        .con-box h2 { font-size: 50px; margin-bottom: 40px; text-align: center; }
        .con-box .list { display: flex; flex-wrap: wrap; }
        .con-box .list li { width: 200px; margin: 10px;  }
        .con-box .list li img { width: 200px;  }
    </style>   
</head>
<body>
    <div class="con-box">
        <h2>사진 갤러리</h2>
        <ul class="list">
            <!-- <li><img src="images/cat0.jpg" alt=""></li> -->
        </ul>
    </div>
    <script>
        let ul = document.querySelector('ul');
        let li = '';
        let ran = 0;
        let cnt = 0;
        let timer_id = null;


        timer_id = setInterval(() => {
            li = document.createElement('li');
            ul.append(li);
            img = document.createElement('img');
            li.append(img);
            ran = Math.floor(Math.random()*5);
            console.log(ran)
            img.setAttribute('src', 'images/cat'+ran+'.jpg');
            img.animate([
                {opacity : 0},
                {opacity : 1},
            ],300)
            cnt++
            if(cnt===20){
                clearInterval(timer_id);
            }
        }, 500);
    </script>
    <pre>
        ul.list 안에 
    0.5초 단위로 계속처리
    총 고양이 사진 5개로 랜덤처리 
    li 생성 , 사진 생성  ul안에 붙이기 
    투명도 효과 처리 
    0.3초단위로 
    20장 출력하면 중단 

    스크립트 코드만 올리세요 
    </pre>
</body>
</html>
