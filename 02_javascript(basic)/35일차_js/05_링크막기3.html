<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/xeicon@2.3.3/xeicon.min.css">
    <style>
        .gallery {
            width: 600px;
            margin: auto;
        }

        .gallery .big-img {
            margin-bottom: 10px;
        }

        .gallery .big-img h2 {
            font-size: 40px;
            margin-bottom: 10px;
        }

        .gallery .big-img p {
            font-size: 20px;
            margin-top: 10px;
        }

        .gallery .list {
            display: flex;
        }

        .gallery .list li {
            margin-right: 5px;
        }
    </style>
</head>

<body>
    <div class="gallery">
        <div class="big-img">
            <h2>xxx</h2>
            <img src="images/cat0.jpg" alt="">
            <p>설명</p>
        </div>
        <ul class="list">
            <li><a href="images/cat0.jpg" data-name="고양이 1번" data-desc="1번 고양이"><img src="images/cat0.jpg" alt=""
                        width="120"></a></li>
            <li><a href="images/cat1.jpg" data-name="고양이 2번" data-desc="2번 고양이"><img src="images/cat1.jpg" alt=""
                        width="120"></a></li>
            <li><a href="images/cat2.jpg" data-name="고양이 3번" data-desc="3번 고양이"><img src="images/cat2.jpg" alt=""
                        width="120"></a></li>
            <li><a href="images/cat3.jpg" data-name="고양이 4번" data-desc="4번 고양이"><img src="images/cat3.jpg" alt=""
                        width="120"></a></li>
            <li><a href="images/cat4.jpg" data-name="고양이 5번" data-desc="5번 고양이"><img src="images/cat4.jpg" alt=""
                        width="120"></a></li>
        </ul>
    </div>
    <script>
        let link = document.querySelectorAll('.gallery .list li a');
        let pic = document.querySelector('.gallery .big-img img');
        let h2 = document.querySelector('.gallery .big-img h2');
        let p = document.querySelector('.gallery .big-img p');

        let txt1, txt2, imgurl, cnt = 0;

        txt1 = link[cnt].dataset.name
        txt2 = link[cnt].dataset.desc
        imgurl = link[cnt].getAttribute('href');

        pic.setAttribute('src', imgurl);
        h2.textContent = txt1;
        p.textContent = txt2;

        link.forEach((item, idx) => {
            item.addEventListener('click', e => {
                e.preventDefault();
                txt1 = e.currentTarget.dataset.name
                txt2 = e.currentTarget.dataset.desc
                imgurl = e.currentTarget.getAttribute('href');
                
                pic.setAttribute('src', imgurl);
                h2.textContent = txt1;
                p.textContent = txt2;
            })
        })
    </script>
    <pre>
    </pre>
</body>

</html>
