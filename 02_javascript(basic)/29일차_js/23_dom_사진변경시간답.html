<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/xeicon@2.3.3/xeicon.min.css">
    <link rel="stylesheet" href="css/reset.css">
    <title>Document</title>
<style>
    body {
        margin: 20px;
    }
    button {
        padding: 20px;
    }
    h2 {
        font-size: 100px;
    }
</style>
</head>
<body>
    <h2>xx</h2>
    <div class="gallery">
        <img src="images/cat0.jpg" alt="">
    </div>
    <script>
        'use strict';
        let img = document.querySelector('.gallery img');
        let cnt = 0;
        let h2 = document.querySelector('h2')
        let arr = ['고1', '고2', '고3'];
        let imgurl = 'images/cat0.jpg'
        h2.innerHTML=arr[0];
        setInterval(function(){
            cnt++
            if(cnt>2){
                cnt=0;
            }
            img.setAttribute('title', arr[cnt]);
            h2.innerHTML=arr[cnt];
            imgurl = 'images/cat'+cnt+'.jpg';
            img.setAttribute('src', imgurl);
            console.log(imgurl);
        },1000)
    </script>
    <pre>

    </pre>
</body>
</html>
