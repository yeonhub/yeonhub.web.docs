<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/xeicon@2.3.3/xeicon.min.css">
    <link rel="stylesheet" href="css/reset.css">
    <title>Document</title>
<style>
    body {
        margin: 30px;
    }
    .box {
        width: 300px;
        height: 60px;
        border: 1px solid #000;
        font-size: 30px;
        line-height: 2;
        text-align: center;
        margin: 10px;
    }
    button {
        width: 120px;
        height: 45px;
        margin: 20px;
        font-size: 30px;
    }
</style>
</head>
<body>
    <div class="box">xxx</div>
    <p>
        <button class="prev">정지</button>
        <button class="next">시작</button>
    </p>
    <script>
        'use strict';
        let dom = document.querySelector('.box');
        let prev = document.querySelector('.prev');
        let next = document.querySelector('.next');

        let cnt = 0;
        let timerId = null;
        let interval = 1000;
        let isplay = true;
        /* 
        현재 상태를 true, false
        진행, 오픈, 동작 : true
        멈춤, 닫기, 숨김 : false
         */

        timerId = setInterval(make ,1000);
        function make(){
            cnt++;
            if(cnt>10){
                cnt=0;
            }
            dom.innerHTML = cnt;
        }
        next.addEventListener('click', ()=>{
            // if(isplay === false){
            if(!isplay){
                timerId = setInterval(make ,1000);
                isplay=true;
            }
        });
        prev.addEventListener('click', ()=>{
            // if(isplay === true){
            if(isplay){
                clearInterval(timerId);
                isplay=false;
            }
        });
    </script>
</body>
</html>
