<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <style>

    </style>
    <script>
        'use strict';
        let day = prompt('요일 입력');
        let md = prompt('월 일 입력 (mm월 dd일)');
        let mintp = prompt('최저기온 입력');
        let maxtp = prompt('최고기온 입력');
        let rp = prompt('강수확률 입력');
        let dt = prompt('미세먼지 상태 입력');
        let srt = prompt('일출 시간 입력');
        let sst = prompt('일몰 시간 입력');
        let ntwv = prompt('남해 파고 입력');
        let eswv = prompt('동해 파고 입력');
        let wewv = prompt('서해 파고 입력');
        document.write(
            '내일 날씨 예보입니다.','<br>',
            day,'요일인 ',md,'의 아침 최저 기온은 ',mintp,'도, 낮 최고 기온은 ',maxtp,'도로 예보됐습니다.','<br>',
            '비 올 확률은 ',rp,'%이고, 미세먼지는 ',dt,' 수준일 것으로 예상됩니다.','<br>',
            '일출 시간은 ',srt,'이고, 일몰 시간은 ',sst,'입니다.','<br>',
            '바다의 물결은 남해 앞바다 ',ntwv,'m, 동해 앞바다 ',eswv,'m, 서해 앞바다 ',wewv,'m 높이로 일겠습니다.','<br>',
            '지금까지 ',md,' ',day,'요일 날씨 예보였습니다.'
        );
    </script>
</head>
